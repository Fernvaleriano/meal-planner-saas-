<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/icons/logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Check-in - Zique Fitness Nutrition</title>
    <script src="/js/theme.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #0d9488;
            --brand-secondary: #0284c7;
            --brand-gradient: linear-gradient(135deg, #0d9488 0%, #0284c7 100%);
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-50);
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* Header */
        .page-header {
            background: var(--brand-gradient);
            padding: 20px 24px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            text-decoration: none;
        }

        .page-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .streak-badge {
            margin-left: auto;
            background: rgba(255,255,255,0.2);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Main Content */
        .main-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .section-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            border: 1px solid var(--gray-100);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Rating Groups */
        .rating-group {
            margin-bottom: 24px;
        }

        .rating-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--gray-700);
            font-size: 14px;
        }

        .rating-buttons {
            display: flex;
            gap: 6px;
        }

        .rating-btn {
            flex: 1;
            min-width: 36px;
            max-width: 48px;
            height: 44px;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            background: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--gray-600);
        }

        .rating-btn:hover {
            border-color: var(--brand-primary);
            background: #f0fdfa;
        }

        .rating-btn.selected {
            border-color: var(--brand-primary);
            background: var(--brand-primary);
            color: white;
        }

        /* Adherence Slider */
        .adherence-container {
            margin-bottom: 24px;
        }

        .adherence-slider {
            width: 100%;
            margin-top: 10px;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;
            background: var(--gray-200);
        }

        .adherence-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--brand-primary);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(13, 148, 136, 0.4);
        }

        .adherence-value {
            text-align: center;
            font-weight: 700;
            color: var(--brand-primary);
            font-size: 24px;
            margin-top: 12px;
        }

        /* Text Areas */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-700);
            font-size: 14px;
        }

        .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.2s;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: var(--brand-primary);
        }

        .form-group textarea::placeholder {
            color: var(--gray-400);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--brand-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 14px rgba(13, 148, 136, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 148, 136, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* History Section */
        .history-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 16px;
        }

        .checkin-entry {
            background: var(--gray-50);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--gray-100);
        }

        .checkin-entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .checkin-date {
            font-weight: 600;
            color: var(--gray-800);
        }

        .checkin-adherence {
            background: var(--brand-gradient);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .checkin-ratings {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            font-size: 13px;
            color: var(--gray-600);
            margin-bottom: 10px;
        }

        .checkin-notes {
            font-size: 14px;
            color: var(--gray-600);
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .load-more-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 2px dashed var(--gray-300);
            border-radius: 12px;
            color: var(--gray-500);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .load-more-btn:hover {
            border-color: var(--brand-primary);
            color: var(--brand-primary);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray-500);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            padding-bottom: calc(8px + env(safe-area-inset-bottom));
            z-index: 1000;
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--gray-500);
            padding: 8px 16px;
            border-radius: 12px;
            transition: all 0.2s;
            min-width: 64px;
        }

        .bottom-nav-item.active {
            color: var(--brand-primary);
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 2px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray-500);
        }

        .spinner {
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--brand-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Dark Mode */
        [data-theme="dark"] body {
            background: #0f172a;
        }

        [data-theme="dark"] .section-card {
            background: #1e293b;
            border-color: #334155;
        }

        [data-theme="dark"] .section-title,
        [data-theme="dark"] .history-title {
            color: #f1f5f9;
        }

        [data-theme="dark"] .rating-label,
        [data-theme="dark"] .form-group label {
            color: #e2e8f0;
        }

        [data-theme="dark"] .rating-btn {
            background: #1e293b;
            border-color: #475569;
            color: #e2e8f0;
        }

        [data-theme="dark"] .rating-btn:hover {
            border-color: #14b8a6;
            background: #0f3b3b;
        }

        [data-theme="dark"] .rating-btn.selected {
            background: #0d9488;
            border-color: #0d9488;
            color: white;
        }

        [data-theme="dark"] .form-group textarea {
            background: #0f172a;
            border-color: #475569;
            color: #f1f5f9;
        }

        [data-theme="dark"] .adherence-slider {
            background: #475569;
        }

        [data-theme="dark"] .checkin-entry {
            background: #334155;
            border-color: #475569;
        }

        [data-theme="dark"] .checkin-date {
            color: #f1f5f9;
        }

        [data-theme="dark"] .checkin-ratings {
            color: #94a3b8;
        }

        [data-theme="dark"] .checkin-notes {
            background: #1e293b;
            color: #94a3b8;
        }

        [data-theme="dark"] .load-more-btn {
            border-color: #475569;
            color: #94a3b8;
        }

        [data-theme="dark"] .load-more-btn:hover {
            border-color: #14b8a6;
            color: #14b8a6;
        }

        [data-theme="dark"] .empty-state {
            color: #94a3b8;
        }

        [data-theme="dark"] .bottom-nav {
            background: #1e293b;
            border-color: #334155;
        }

        [data-theme="dark"] .bottom-nav-item {
            color: #94a3b8;
        }

        [data-theme="dark"] .bottom-nav-item.active {
            color: #14b8a6;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://qewqcjzlfqamqwbccapr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFld3FjanpsZnFhbXF3YmNjYXByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2OTg0NzAsImV4cCI6MjA3OTI3NDQ3MH0.mQnMC33O88oLkLLGWD2oG-oaSHGI-NfHmtQCZxnxSLs';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const CHECKIN_ENDPOINT = '/.netlify/functions/save-checkin';

        let clientId = null;
        let coachId = null;
        let ratings = { energy: null, sleep: null, hunger: null, stress: null };
        let checkinHistory = [];
        let historyOffset = 0;
        const HISTORY_LIMIT = 5;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            setupRatingButtons();
            setupAdherenceSlider();
            setupForm();
            // Run auth check and history load in parallel where possible
            await checkAuth();
            // loadCheckinHistory is called in checkAuth after clientId is set
        });

        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'client-login.html';
                return;
            }

            // Get client record with coach_id
            const { data: client } = await supabaseClient
                .from('clients')
                .select('id, coach_id')
                .eq('user_id', session.user.id)
                .single();

            if (client) {
                clientId = client.id;
                coachId = client.coach_id;
                // Load streak and history in parallel
                await Promise.all([loadStreak(), loadCheckinHistory()]);
            }
        }

        async function loadStreak() {
            const { data: checkins } = await supabaseClient
                .from('client_checkins')
                .select('created_at')
                .eq('client_id', clientId)
                .order('created_at', { ascending: false });

            if (checkins && checkins.length > 0) {
                document.getElementById('streakBadge').style.display = 'flex';
                document.getElementById('streakCount').textContent = checkins.length;
            }
        }

        function setupRatingButtons() {
            document.querySelectorAll('.rating-buttons').forEach(group => {
                const ratingType = group.dataset.rating;
                group.querySelectorAll('.rating-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        group.querySelectorAll('.rating-btn').forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');
                        ratings[ratingType] = parseInt(btn.dataset.value);
                    });
                });
            });
        }

        function setupAdherenceSlider() {
            const slider = document.getElementById('adherenceSlider');
            const valueDisplay = document.getElementById('adherenceValue');
            slider.addEventListener('input', () => {
                valueDisplay.textContent = slider.value;
            });
        }

        function setupForm() {
            document.getElementById('checkinForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await submitCheckin();
            });
        }

        async function submitCheckin() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                // Validate required fields
                if (!ratings.energy || !ratings.sleep || !ratings.hunger || !ratings.stress) {
                    alert('Please rate all wellness metrics before submitting.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Check-in';
                    return;
                }

                // Use the Netlify function endpoint (same as dashboard)
                const response = await fetch(CHECKIN_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        clientId: clientId,
                        coachId: coachId,
                        energyLevel: ratings.energy,
                        sleepQuality: ratings.sleep,
                        hungerLevel: ratings.hunger,
                        stressLevel: ratings.stress,
                        mealPlanAdherence: parseInt(document.getElementById('adherenceSlider').value),
                        wins: document.getElementById('winsInput').value || null,
                        challenges: document.getElementById('challengesInput').value || null,
                        questions: document.getElementById('questionsInput').value || null
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to submit check-in');
                }

                alert('Check-in submitted successfully!');

                // Reset form
                document.querySelectorAll('.rating-btn').forEach(btn => btn.classList.remove('selected'));
                ratings = { energy: null, sleep: null, hunger: null, stress: null };
                document.getElementById('adherenceSlider').value = 80;
                document.getElementById('adherenceValue').textContent = '80';
                document.getElementById('winsInput').value = '';
                document.getElementById('challengesInput').value = '';
                document.getElementById('questionsInput').value = '';

                // Reload history
                historyOffset = 0;
                await loadCheckinHistory();
                await loadStreak();

            } catch (error) {
                console.error('Error submitting check-in:', error);
                alert('Error submitting check-in: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Check-in';
            }
        }

        async function loadCheckinHistory() {
            const container = document.getElementById('historyContainer');

            if (historyOffset === 0) {
                container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading history...</p></div>';
            }

            try {
                const { data: checkins, error } = await supabaseClient
                    .from('client_checkins')
                    .select('*')
                    .eq('client_id', clientId)
                    .order('created_at', { ascending: false })
                    .range(historyOffset, historyOffset + HISTORY_LIMIT - 1);

                if (error) throw error;

                if (historyOffset === 0) {
                    container.innerHTML = '';
                }

                if (checkins.length === 0 && historyOffset === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìù</div>
                            <p>No check-ins yet. Submit your first one above!</p>
                        </div>
                    `;
                    return;
                }

                checkins.forEach(checkin => {
                    const date = new Date(checkin.created_at).toLocaleDateString('en-US', {
                        weekday: 'short',
                        month: 'short',
                        day: 'numeric'
                    });

                    const entryHtml = `
                        <div class="checkin-entry">
                            <div class="checkin-entry-header">
                                <span class="checkin-date">${date}</span>
                                <span class="checkin-adherence">${checkin.adherence_percent || 0}%</span>
                            </div>
                            <div class="checkin-ratings">
                                ${checkin.energy_level ? `<span>‚ö° Energy: ${checkin.energy_level}/5</span>` : ''}
                                ${checkin.sleep_quality ? `<span>üò¥ Sleep: ${checkin.sleep_quality}/5</span>` : ''}
                                ${checkin.hunger_level ? `<span>üçΩÔ∏è Hunger: ${checkin.hunger_level}/5</span>` : ''}
                                ${checkin.stress_level ? `<span>üò∞ Stress: ${checkin.stress_level}/5</span>` : ''}
                            </div>
                            ${checkin.wins ? `<div class="checkin-notes"><strong>Wins:</strong> ${checkin.wins}</div>` : ''}
                            ${checkin.challenges ? `<div class="checkin-notes"><strong>Challenges:</strong> ${checkin.challenges}</div>` : ''}
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', entryHtml);
                });

                // Remove existing load more button
                const existingBtn = container.querySelector('.load-more-btn');
                if (existingBtn) existingBtn.remove();

                // Add load more button if there might be more
                if (checkins.length === HISTORY_LIMIT) {
                    container.insertAdjacentHTML('beforeend', `
                        <button class="load-more-btn" onclick="loadMore()">Load More</button>
                    `);
                }

                historyOffset += checkins.length;

            } catch (error) {
                console.error('Error loading history:', error);
                container.innerHTML = '<div class="empty-state"><p>Error loading history</p></div>';
            }
        }

        async function loadMore() {
            await loadCheckinHistory();
        }
    </script>

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
