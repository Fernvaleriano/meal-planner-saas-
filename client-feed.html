            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;

            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

            --gray-400: #64748b;
            --gray-500: #94a3b8;
            --gray-600: #cbd5e1;
            --gray-700: #e2e8f0;
            --gray-800: #f1f5f9;
            --gray-900: #f8fafc;

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {

            background: var(--gray-50);

        .sidebar {
            width: 260px;
            background: var(--gray-100);
            border-right: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        [data-theme="dark"] .sidebar {
            background: #1e293b;
            border-color: #334155;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--gray-200);
        }

        [data-theme="dark"] .sidebar-header {
            border-color: #334155;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--gray-900);
        }

        .sidebar-logo-img {
            width: 36px;
            height: 36px;
        }

        .sidebar-logo span {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px 12px;
            overflow-y: auto;
        }

        .sidebar-nav-section {
            margin-bottom: 24px;
        }

        .sidebar-nav-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--gray-400);
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .sidebar-nav-items {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .sidebar-nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .sidebar-nav-item:hover {
            background: var(--gray-200);
            color: var(--gray-900);
        }

        [data-theme="dark"] .sidebar-nav-item:hover {
            background: #334155;
        }

        .sidebar-nav-item.active {
            background: var(--brand-primary);
            color: white;
        }

        .sidebar-nav-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--gray-200);
        }

        [data-theme="dark"] .sidebar-footer {
            border-color: #334155;
        }

        .sidebar-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--brand-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;

        .sidebar-user-info {

        .sidebar-user-name {

            color: var(--gray-700);

            border-color: #334155;
            color: var(--gray-300);
        }

            align-items: center;
            gap: 12px;
            padding: 16px;
            border-bottom: 1px solid var(--gray-100);

        [data-theme="dark"] .feed-card-header {
            border-color: #334155;

            height: 48px;
            border-radius: 50%;
            background: var(--brand-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .feed-avatar img {

            height: 100%;
            border-radius: 50%;

        }

        .feed-client-info {
            flex: 1;
        }

        .feed-client-name {
            font-weight: 600;
            color: var(--gray-900);
            font-size: 1rem;

        .feed-meta {

        .feed-meal-badge.dinner { background: rgba(139, 92, 246, 0.1); color: #8b5cf6; }
        .feed-meal-badge.snack { background: rgba(16, 185, 129, 0.1); color: #10b981; }

        .feed-macro.fat { background: rgba(249, 115, 22, 0.1); color: #f97316; }

            display: flex;
            gap: 8px;
            padding: 12px 16px;
            border-top: 1px solid var(--gray-100);

            border-color: #334155;
        }

        .reaction-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--gray-200);
            background: white;
            color: var(--gray-600);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        [data-theme="dark"] .reaction-btn {
            background: #334155;
            border-color: #475569;
            color: var(--gray-400);
        }

        .reaction-btn:hover {
            border-color: var(--brand-primary);
            color: var(--brand-primary);
        }

        .reaction-btn.has-reaction {
            background: rgba(13, 148, 136, 0.1);
            border-color: var(--brand-primary);
            color: var(--brand-primary);
        }

        .reaction-picker {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 0;
            display: none;
            gap: 4px;
            padding: 8px;
            background: white;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            z-index: 50;
        }

        [data-theme="dark"] .reaction-picker {
            background: #334155;
        }

        .reaction-picker.show {
            display: flex;
        }

        .reaction-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .reaction-option:hover {
            background: var(--gray-100);
            transform: scale(1.2);
        }

        [data-theme="dark"] .reaction-option:hover {
            background: #475569;
        }

        .comment-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--gray-200);
            background: white;
            color: var(--gray-600);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        [data-theme="dark"] .comment-btn {
            background: #334155;
            border-color: #475569;
            color: var(--gray-400);
        }

        .comment-btn:hover {
            border-color: var(--brand-primary);
            color: var(--brand-primary);
        }

        .comment-btn.has-comments {
            background: rgba(13, 148, 136, 0.1);
            border-color: var(--brand-primary);
            color: var(--brand-primary);
        }

        .comment-count {
            background: var(--brand-primary);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* Comments Section */
        .comments-section {
            display: none;
            padding: 12px 16px;
            background: var(--gray-50);
            border-top: 1px solid var(--gray-100);
        }

        [data-theme="dark"] .comments-section {
            background: #0f172a;
            border-color: #334155;
        }

        .comments-section.show {
            display: block;
        }

        .comment-list {
            margin-bottom: 12px;
        }

        .comment-item {
            padding: 10px 12px;
            background: white;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        [data-theme="dark"] .comment-item {
            background: #1e293b;
        }

        .comment-author {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--gray-900);
        }

        .comment-text {
            font-size: 0.9rem;
            color: var(--gray-700);
            margin-top: 4px;
        }

        .comment-time {
            font-size: 0.75rem;
            color: var(--gray-400);
            margin-top: 4px;
        }

        .comment-input-row {
            display: flex;
            gap: 8px;
        }

        .comment-input {
            flex: 1;
            padding: 10px 16px;
            border-radius: 20px;
            border: 1px solid var(--gray-200);
            background: white;
            font-size: 0.9rem;
            color: var(--gray-900);
        }

        [data-theme="dark"] .comment-input {
            background: #1e293b;
            border-color: #475569;
            color: var(--gray-100);
        }

        .comment-submit {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--brand-primary);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .comment-submit:hover {
            background: var(--brand-primary-dark);
        }

        .comment-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading & Empty States */
        .loading-state, .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-500);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .load-more-btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--gray-200);
            background: white;
            color: var(--gray-700);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        [data-theme="dark"] .load-more-btn {
            background: #1e293b;
            border-color: #334155;
            color: var(--gray-300);
        }

        .load-more-btn:hover {
            background: var(--gray-100);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .mobile-header {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 16px;
                background: var(--brand-gradient);
                color: white;
                position: sticky;
                top: 0;
                z-index: 50;
            }

            .mobile-menu-btn {
                background: rgba(255,255,255,0.2);
                border: none;
                color: white;
                padding: 8px;
                border-radius: 8px;
                cursor: pointer;
            }

            .mobile-header h1 {
                font-size: 1.25rem;
                font-weight: 600;
            }

            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                z-index: 99;
            }

            .sidebar-overlay.active {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .mobile-header {
                display: none;
            }
        }
    </style>
</head>

            currentUser = session.user;
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userAvatar').textContent = currentUser.email.charAt(0).toUpperCase();

            // Load clients for filter
            await loadClients();

            // Load feed
            await loadFeed(true);

            // Event listeners
            document.getElementById('clientFilter').addEventListener('change', () => loadFeed(true));
            document.getElementById('mealFilter').addEventListener('change', () => loadFeed(true));
            document.getElementById('dateFilter').addEventListener('change', () => loadFeed(true));
            document.getElementById('loadMoreBtn').addEventListener('click', () => loadFeed(false));
            document.getElementById('logoutBtn').addEventListener('click', logout);

            // Mobile menu
            document.getElementById('mobileMenuBtn')?.addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('open');
                document.getElementById('sidebarOverlay').classList.toggle('active');
            });
            document.getElementById('sidebarOverlay')?.addEventListener('click', () => {
                document.getElementById('sidebar').classList.remove('open');
                document.getElementById('sidebarOverlay').classList.remove('active');
            });
        });

        async function loadClients() {
            const { data } = await supabase
                .from('clients')
                .select('id, client_name')
                .eq('coach_id', currentUser.id);

            const select = document.getElementById('clientFilter');
            (data || []).forEach(client => {
                clients[client.id] = client.client_name;
                const option = document.createElement('option');
                option.value = client.id;
                option.textContent = client.client_name;
                select.appendChild(option);
            });
        }

        async function loadFeed(reset = false) {
            if (reset) {
                offset = 0;
                hasMore = true;
                document.getElementById('feedContainer').innerHTML = '<div class="loading-state"><p>Loading client activity...</p></div>';
            }

            const clientId = document.getElementById('clientFilter').value;
            const mealType = document.getElementById('mealFilter').value;
            const date = document.getElementById('dateFilter').value;

            let url = `/.netlify/functions/coach-activity-feed?coachId=${currentUser.id}&limit=${limit}&offset=${offset}`;
            if (clientId) url += `&clientId=${clientId}`;
            if (mealType) url += `&mealType=${mealType}`;
            if (date) url += `&date=${date}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (reset) {
                    document.getElementById('feedContainer').innerHTML = '';
                }

                if (data.entries && data.entries.length > 0) {
                    data.entries.forEach(entry => renderFeedCard(entry));
                    offset += data.entries.length;
                    hasMore = data.hasMore;
                } else if (reset) {
                    document.getElementById('feedContainer').innerHTML = `
                        <div class="empty-state">
                            <i data-lucide="calendar" style="width:64px;height:64px;"></i>
                            <h3>No activity yet</h3>
                            <p>When your clients log their meals, they'll appear here.</p>
                        </div>
                    `;
                    lucide.createIcons();
                }

                document.getElementById('loadMoreBtn').style.display = hasMore ? 'block' : 'none';
            } catch (err) {
                console.error('Error loading feed:', err);
                if (reset) {
                    document.getElementById('feedContainer').innerHTML = '<div class="empty-state"><p>Error loading feed. Please try again.</p></div>';
                }
            }
        }

        function renderFeedCard(entry) {
            const card = document.createElement('div');
            card.className = 'feed-card';
            card.dataset.entryId = entry.id;

            const initials = entry.clientName.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
            const hasReaction = entry.reaction?.reaction;
            const commentCount = entry.comments?.length || 0;

            card.innerHTML = `
                <div class="feed-card-header">
                    <div class="feed-avatar">${entry.clientPhoto ? `<img src="${entry.clientPhoto}" alt="">` : initials}</div>
                    <div class="feed-client-info">
                        <div class="feed-client-name">${entry.clientName}</div>
                        <div class="feed-meta">
                            <span class="feed-meal-badge ${entry.mealType}">${entry.mealType}</span>
                            <span>${formatTime(entry.createdAt)}</span>
                        </div>
                    </div>
                </div>
                <div class="feed-card-body">
                    <div class="feed-food-name">${entry.foodName}</div>
                    ${entry.brand ? `<div class="feed-food-brand">${entry.brand}</div>` : ''}
                    <div class="feed-macros">
                        <span class="feed-macro calories">${entry.calories} cal</span>
                        <span class="feed-macro protein">${Math.round(entry.protein || 0)}g P</span>
                        <span class="feed-macro carbs">${Math.round(entry.carbs || 0)}g C</span>
                        <span class="feed-macro fat">${Math.round(entry.fat || 0)}g F</span>
                    </div>
                </div>
                <div class="feed-card-actions">
                    <button class="reaction-btn ${hasReaction ? 'has-reaction' : ''}" onclick="toggleReactionPicker(this, ${entry.id}, ${entry.clientId})">
                        <span class="reaction-emoji">${hasReaction || '+'}</span>
                        <span>${hasReaction ? '' : 'React'}</span>
                        <div class="reaction-picker" onclick="event.stopPropagation()">
                            ${REACTIONS.map(r => `<button class="reaction-option" onclick="addReaction(${entry.id}, ${entry.clientId}, '${r}', this)">${r}</button>`).join('')}
                        </div>
                    </button>
                    <button class="comment-btn ${commentCount > 0 ? 'has-comments' : ''}" onclick="toggleComments(this)">
                        <i data-lucide="message-circle" style="width:18px;height:18px;"></i>
                        ${commentCount > 0 ? `<span class="comment-count">${commentCount}</span>` : ''}
                        <span>Comment</span>
                    </button>
                </div>
                <div class="comments-section">
                    <div class="comment-list">
                        ${(entry.comments || []).map(c => `
                            <div class="comment-item">
                                <div class="comment-author">${c.authorType === 'coach' ? 'You' : entry.clientName}</div>
                                <div class="comment-text">${c.comment}</div>
                                <div class="comment-time">${formatTime(c.createdAt)}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="comment-input-row">
                        <input type="text" class="comment-input" placeholder="Write a comment..." maxlength="500">
                        <button class="comment-submit" onclick="addComment(${entry.id}, ${entry.clientId}, this)">
                            <i data-lucide="send" style="width:18px;height:18px;"></i>
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('feedContainer').appendChild(card);
            lucide.createIcons();
        }

        function formatTime(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays === 1) return 'yesterday';
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }

        function toggleReactionPicker(btn, entryId, clientId) {
            const picker = btn.querySelector('.reaction-picker');
            document.querySelectorAll('.reaction-picker.show').forEach(p => {
                if (p !== picker) p.classList.remove('show');
            });
            picker.classList.toggle('show');
        }

        async function addReaction(entryId, clientId, reaction, btn) {
            const card = btn.closest('.feed-card');
            const reactionBtn = card.querySelector('.reaction-btn');
            const currentReaction = reactionBtn.querySelector('.reaction-emoji').textContent;

            try {
                if (currentReaction === reaction) {
                    // Remove reaction
                    await fetch('/.netlify/functions/react-to-diary-entry', {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ entryId, coachId: currentUser.id })
                    });
                    reactionBtn.classList.remove('has-reaction');
                    reactionBtn.querySelector('.reaction-emoji').textContent = '+';
                    reactionBtn.querySelector('span:last-of-type').textContent = 'React';
                } else {
                    // Add reaction
                    await fetch('/.netlify/functions/react-to-diary-entry', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ entryId, coachId: currentUser.id, clientId, reaction })
                    });
                    reactionBtn.classList.add('has-reaction');
                    reactionBtn.querySelector('.reaction-emoji').textContent = reaction;
                    reactionBtn.querySelector('span:last-of-type').textContent = '';
                }
            } catch (err) {
                console.error('Error saving reaction:', err);
            }

            reactionBtn.querySelector('.reaction-picker').classList.remove('show');
        }

        function toggleComments(btn) {
            const card = btn.closest('.feed-card');
            const section = card.querySelector('.comments-section');
            section.classList.toggle('show');
        }

        async function addComment(entryId, clientId, btn) {
            const card = btn.closest('.feed-card');
            const input = card.querySelector('.comment-input');
            const comment = input.value.trim();

            if (!comment) return;

            btn.disabled = true;

            try {
                const response = await fetch('/.netlify/functions/comment-on-diary-entry', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        entryId,
                        clientId,
                        coachId: currentUser.id,
                        comment,
                        authorType: 'coach'
                    })
                });

                if (response.ok) {
                    const list = card.querySelector('.comment-list');
                    list.innerHTML += `
                        <div class="comment-item">
                            <div class="comment-author">You</div>
                            <div class="comment-text">${comment}</div>
                            <div class="comment-time">just now</div>
                        </div>
                    `;
                    input.value = '';

                    // Update comment count
                    const commentBtn = card.querySelector('.comment-btn');
                    commentBtn.classList.add('has-comments');
                    let countEl = commentBtn.querySelector('.comment-count');
                    if (countEl) {
                        countEl.textContent = parseInt(countEl.textContent) + 1;
                    } else {
                        commentBtn.insertAdjacentHTML('afterbegin', '<span class="comment-count">1</span>');
                    }
                }
            } catch (err) {
                console.error('Error adding comment:', err);
            }

            btn.disabled = false;
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        // Close reaction pickers when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.reaction-btn')) {
                document.querySelectorAll('.reaction-picker.show').forEach(p => p.classList.remove('show'));
            }
        });
    </script>
</body>
</html>
