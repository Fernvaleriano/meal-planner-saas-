<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/icons/logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="/js/theme.js"></script>
    <meta name="theme-color" content="#0d9488">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Zique Fitness">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/logo.png">
    <title>Messages - Zique Fitness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #0d9488;
            --brand-primary-dark: #0f766e;
            --brand-secondary: #0284c7;
            --brand-gradient: linear-gradient(135deg, #0d9488 0%, #0284c7 100%);
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --error: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-50);
            min-height: 100vh;
            color: var(--gray-800);
        }

        [data-theme="dark"] body {
            background: #0f172a;
            color: #e2e8f0;
        }

        /* ===== CHAT LAYOUT ===== */
        .chat-container {
            display: flex;
            height: 100vh;
            height: 100dvh;
            margin-left: var(--sidebar-width);
        }

        /* ===== CONVERSATION LIST ===== */
        .convo-list-panel {
            width: 360px;
            min-width: 360px;
            border-right: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
            background: var(--gray-50);
        }

        .convo-list-header {
            padding: 20px 16px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--gray-200);
        }

        .convo-list-header h1 {
            font-size: 22px;
            font-weight: 700;
            margin: 0;
        }

        .convo-total-badge {
            background: var(--error);
            color: white;
            font-size: 12px;
            font-weight: 700;
            min-width: 22px;
            height: 22px;
            border-radius: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
        }

        .convo-search {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 12px 16px;
            padding: 10px 14px;
            background: var(--gray-100);
            border-radius: 12px;
        }

        .convo-search svg { color: var(--gray-400); flex-shrink: 0; }

        .convo-search input {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 14px;
            color: var(--gray-800);
            font-family: inherit;
        }

        .convo-search input::placeholder { color: var(--gray-400); }

        .convo-list {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .convo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 14px 16px;
            border: none;
            background: none;
            cursor: pointer;
            text-align: left;
            transition: background 0.15s;
            border-bottom: 1px solid var(--gray-100);
            color: var(--gray-800);
        }

        .convo-item:hover { background: var(--gray-100); }
        .convo-item.active { background: rgba(13, 148, 136, 0.08); }
        .convo-item.unread { background: rgba(13, 148, 136, 0.04); }

        .convo-avatar {
            width: 48px;
            height: 48px;
            min-width: 48px;
            border-radius: 50%;
            background: var(--brand-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            overflow: hidden;
        }

        .convo-avatar img { width: 100%; height: 100%; object-fit: cover; }

        .convo-content { flex: 1; min-width: 0; }

        .convo-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .convo-name { font-size: 15px; font-weight: 600; }
        .convo-item.unread .convo-name { font-weight: 700; }
        .convo-time { font-size: 12px; color: var(--gray-400); white-space: nowrap; }

        .convo-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .convo-preview {
            font-size: 13px;
            color: var(--gray-400);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .convo-item.unread .convo-preview { color: var(--gray-600); font-weight: 500; }

        .convo-unread-badge {
            background: var(--brand-primary);
            color: white;
            font-size: 11px;
            font-weight: 700;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
            flex-shrink: 0;
        }

        /* ===== THREAD PANEL ===== */
        .thread-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--gray-50);
        }

        .thread-empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--gray-400);
            text-align: center;
            padding: 40px;
        }

        .thread-empty svg { margin-bottom: 16px; opacity: 0.5; }
        .thread-empty p { font-size: 16px; font-weight: 500; }
        .thread-empty .sub { font-size: 13px; margin-top: 4px; font-weight: 400; }

        .thread-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            border-bottom: 1px solid var(--gray-200);
        }

        .thread-back-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray-500);
            padding: 4px;
        }

        .thread-avatar {
            width: 36px;
            height: 36px;
            min-width: 36px;
            border-radius: 50%;
            background: var(--brand-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
        }

        .thread-name { font-size: 16px; font-weight: 600; }

        /* Messages area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 16px 20px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .date-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 0;
        }

        .date-divider span {
            font-size: 12px;
            color: var(--gray-400);
            background: var(--gray-100);
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 500;
        }

        .msg { display: flex; max-width: 65%; margin-bottom: 2px; }
        .msg.mine { margin-left: auto; }
        .msg.theirs { margin-right: auto; }

        .msg-bubble {
            padding: 10px 14px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .msg.mine .msg-bubble {
            background: var(--brand-primary);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .msg.theirs .msg-bubble {
            background: var(--gray-200);
            color: var(--gray-800);
            border-bottom-left-radius: 6px;
        }

        .msg-bubble p { margin: 0; font-size: 15px; line-height: 1.4; white-space: pre-wrap; }

        .msg-time { display: block; font-size: 10px; margin-top: 4px; opacity: 0.7; }
        .msg.mine .msg-time { text-align: right; color: rgba(255, 255, 255, 0.7); }
        .msg.theirs .msg-time { color: var(--gray-400); }

        /* Media messages */
        .msg-media { max-width: 280px; border-radius: 12px; overflow: hidden; margin-bottom: 4px; cursor: pointer; }
        .msg-media img, .msg-media video { width: 100%; display: block; border-radius: 12px; }
        .msg-bubble.media-bubble { padding: 4px; }
        .msg-bubble.media-bubble p { padding: 6px 10px 0; }

        /* Message context menu */
        .msg-wrapper { position: relative; }
        .msg-context-menu {
            position: absolute;
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            z-index: 200;
            min-width: 140px;
            overflow: hidden;
            animation: fadeInMenu 0.15s ease;
        }
        @keyframes fadeInMenu { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .msg-context-menu button {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            padding: 10px 14px;
            border: none;
            background: none;
            font-size: 14px;
            cursor: pointer;
            color: var(--gray-700);
            font-family: inherit;
        }
        .msg-context-menu button:hover { background: var(--gray-50); }
        .msg-context-menu button.delete-action { color: var(--error); }
        .msg-context-menu button.delete-action:hover { background: #fef2f2; }

        /* Image lightbox */
        .lightbox-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: zoom-out;
        }
        .lightbox-overlay img, .lightbox-overlay video {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 8px;
            object-fit: contain;
        }
        .lightbox-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Input bar */
        .input-bar {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            padding: 14px 20px;
            border-top: 1px solid var(--gray-200);
        }

        .input-actions {
            display: flex;
            align-items: center;
            gap: 2px;
            padding-bottom: 6px;
        }

        .input-action-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-400);
            transition: all 0.15s;
        }
        .input-action-btn:hover { background: var(--gray-100); color: var(--gray-600); }

        .input-middle { flex: 1; display: flex; flex-direction: column; gap: 8px; }

        /* Attachment preview */
        .attachment-preview {
            display: none;
            position: relative;
            padding: 8px;
            background: var(--gray-100);
            border-radius: 12px;
        }
        .attachment-preview.visible { display: block; }
        .attachment-preview img, .attachment-preview video {
            max-height: 120px;
            max-width: 200px;
            border-radius: 8px;
            display: block;
        }
        .attachment-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: none;
            background: rgba(0,0,0,0.5);
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .msg-input {
            flex: 1;
            border: 1px solid var(--gray-200);
            border-radius: 20px;
            padding: 10px 16px;
            font-size: 15px;
            line-height: 1.4;
            resize: none;
            outline: none;
            background: white;
            color: var(--gray-800);
            max-height: 120px;
            font-family: inherit;
        }

        [data-theme="dark"] .msg-input {
            background: var(--gray-100);
            border-color: var(--gray-200);
        }

        .msg-input:focus {
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 2px rgba(13, 148, 136, 0.15);
        }

        .send-btn {
            width: 42px;
            height: 42px;
            min-width: 42px;
            border-radius: 50%;
            border: none;
            background: var(--brand-primary);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
            margin-bottom: 2px;
        }

        .send-btn:hover:not(:disabled) { background: var(--brand-primary-dark); }
        .send-btn:disabled { opacity: 0.4; cursor: not-allowed; }

        /* GIF Picker */
        .gif-picker {
            display: none;
            position: absolute;
            bottom: 70px;
            left: 20px;
            right: 20px;
            max-width: 400px;
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            z-index: 300;
            overflow: hidden;
            max-height: 400px;
            display: none;
            flex-direction: column;
        }
        .gif-picker.open { display: flex; }
        .gif-picker-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            border-bottom: 1px solid var(--gray-100);
        }
        .gif-picker-header input {
            flex: 1;
            border: none;
            background: var(--gray-100);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            outline: none;
            font-family: inherit;
            color: var(--gray-800);
        }
        .gif-picker-close {
            width: 28px;
            height: 28px;
            border: none;
            background: none;
            cursor: pointer;
            color: var(--gray-400);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .gif-picker-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px;
            padding: 8px;
            overflow-y: auto;
            max-height: 320px;
        }
        .gif-picker-grid img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .gif-picker-grid img:hover { transform: scale(1.03); }
        .gif-picker-loading {
            text-align: center;
            padding: 20px;
            color: var(--gray-400);
            font-size: 13px;
        }
        .gif-powered {
            text-align: center;
            padding: 6px;
            font-size: 10px;
            color: var(--gray-400);
            border-top: 1px solid var(--gray-100);
        }

        .convo-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--gray-400);
            text-align: center;
        }

        .convo-empty p { margin-top: 12px; font-size: 14px; }

        .loading-text {
            padding: 40px;
            text-align: center;
            color: var(--gray-400);
            font-size: 14px;
        }

        /* ===== DARK MODE ===== */
        [data-theme="dark"] .convo-list-panel { background: #0f172a; border-color: #334155; }
        [data-theme="dark"] .convo-list-header { border-color: #334155; }
        [data-theme="dark"] .convo-list-header h1 { color: #f1f5f9; }
        [data-theme="dark"] .convo-search { background: #1e293b; }
        [data-theme="dark"] .convo-search input { color: #e2e8f0; }
        [data-theme="dark"] .convo-search input::placeholder { color: #64748b; }
        [data-theme="dark"] .convo-item { color: #e2e8f0; border-color: #1e293b; }
        [data-theme="dark"] .convo-item:hover { background: #1e293b; }
        [data-theme="dark"] .convo-item.active { background: rgba(13, 148, 136, 0.12); }
        [data-theme="dark"] .convo-item.unread { background: rgba(13, 148, 136, 0.08); }
        [data-theme="dark"] .convo-name { color: #f1f5f9; }
        [data-theme="dark"] .convo-time { color: #64748b; }
        [data-theme="dark"] .convo-preview { color: #94a3b8; }
        [data-theme="dark"] .convo-item.unread .convo-preview { color: #cbd5e1; }

        [data-theme="dark"] .thread-panel { background: #0f172a; }
        [data-theme="dark"] .thread-header { border-color: #334155; }
        [data-theme="dark"] .thread-name { color: #f1f5f9; }
        [data-theme="dark"] .thread-back-btn { color: #94a3b8; }
        [data-theme="dark"] .thread-empty { color: #64748b; }

        [data-theme="dark"] .msg.theirs .msg-bubble { background: #1e293b; color: #e2e8f0; }
        [data-theme="dark"] .msg.theirs .msg-time { color: #64748b; }
        [data-theme="dark"] .date-divider span { background: #1e293b; color: #94a3b8; }

        [data-theme="dark"] .input-bar { border-color: #334155; }
        [data-theme="dark"] .msg-input { background: #1e293b; border-color: #334155; color: #e2e8f0; }
        [data-theme="dark"] .msg-input::placeholder { color: #64748b; }

        [data-theme="dark"] .loading-text { color: #64748b; }
        [data-theme="dark"] .convo-empty { color: #64748b; }
        [data-theme="dark"] .convo-search svg { color: #64748b; }

        [data-theme="dark"] .input-action-btn { color: #64748b; }
        [data-theme="dark"] .input-action-btn:hover { background: #334155; color: #94a3b8; }
        [data-theme="dark"] .attachment-preview { background: #1e293b; }
        [data-theme="dark"] .msg-context-menu { background: #1e293b; border-color: #334155; box-shadow: 0 4px 16px rgba(0,0,0,0.3); }
        [data-theme="dark"] .msg-context-menu button { color: #e2e8f0; }
        [data-theme="dark"] .msg-context-menu button:hover { background: #334155; }
        [data-theme="dark"] .msg-context-menu button.delete-action { color: #f87171; }
        [data-theme="dark"] .msg-context-menu button.delete-action:hover { background: rgba(239,68,68,0.1); }
        [data-theme="dark"] .gif-picker { background: #1e293b; border-color: #334155; }
        [data-theme="dark"] .gif-picker-header { border-color: #334155; }
        [data-theme="dark"] .gif-picker-header input { background: #334155; color: #e2e8f0; }
        [data-theme="dark"] .gif-picker-close { color: #94a3b8; }
        [data-theme="dark"] .gif-powered { border-color: #334155; color: #64748b; }

        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 768px) {
            .chat-container {
                margin-left: 0;
            }

            .convo-list-panel {
                width: 100%;
                min-width: 100%;
            }

            .thread-panel { display: none; }

            .chat-container.thread-open .convo-list-panel { display: none; }
            .chat-container.thread-open .thread-panel { display: flex; }

            .thread-back-btn { display: flex; }

            .msg { max-width: 85%; }

            .input-bar {
                padding-bottom: calc(14px + env(safe-area-inset-bottom));
            }
        }

        /* ===== COACH BOTTOM NAV (MOBILE) ===== */
        .coach-bottom-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid var(--gray-200);
            padding: 8px 0;
            padding-bottom: calc(8px + env(safe-area-inset-bottom));
            z-index: 1000;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.08);
        }

        .coach-bottom-nav-inner {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .coach-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--gray-500);
            padding: 8px 12px;
            border-radius: 12px;
            transition: all 0.2s;
            min-width: 56px;
        }

        .coach-nav-item.active { color: var(--brand-primary); }
        .coach-nav-item.active .coach-nav-icon { background: rgba(13, 148, 136, 0.1); border-radius: 14px; }

        .coach-nav-icon {
            width: 48px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2px;
        }

        .coach-nav-label { font-size: 11px; font-weight: 600; }

        [data-theme="dark"] .coach-bottom-nav {
            background: #1e293b;
            border-top-color: #334155;
        }

        [data-theme="dark"] .coach-nav-item { color: #94a3b8; }
        [data-theme="dark"] .coach-nav-item.active { color: #14b8a6; }

        @media (max-width: 768px) {
            .coach-bottom-nav { display: block; }
            .chat-container { height: calc(100vh - 64px); height: calc(100dvh - 64px); }
        }
    </style>
    <link rel="stylesheet" href="/css/coach-layout.css">

</head>

            <a href="dashboard.html" class="sidebar-logo">
                <img src="https://qewqcjzlfqamqwbccapr.supabase.co/storage/v1/object/public/assets/Untitled%20design%20(3).svg" alt="Zique Fitness" class="sidebar-logo-img">
            </a>
        </div>
        <nav class="sidebar-nav">

                <div class="sidebar-nav-label" onclick="toggleSidebarSection(this)">

    <script>
        // Sidebar collapse
        function toggleSidebarSection(label) {
            const section = label.parentElement;
            section.classList.toggle('collapsed');
            const sectionName = section.dataset.section;
            const collapsed = JSON.parse(localStorage.getItem('sidebarCollapsed') || '{}');
            collapsed[sectionName] = section.classList.contains('collapsed');
            localStorage.setItem('sidebarCollapsed', JSON.stringify(collapsed));
        }

        const SUPABASE_URL = 'https://qewqcjzlfqamqwbccapr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFld3FjanpsZnFhbXF3YmNjYXByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2OTg0NzAsImV4cCI6MjA3OTI3NDQ3MH0.mQnMC33O88oLkLLGWD2oG-oaSHGI-NfHmtQCZxnxSLs';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let activeClientId = null;
        let activeClientName = '';
        let conversations = [];
        let realtimeChannel = null;
        let pendingAttachment = null; // { dataUrl, mediaType, file }
        let activeContextMenu = null;
        const GIPHY_KEY = 'GlVGYHkr3WSBnllca54iNt0yFbjz7L29'; // public beta key

        // Helpers
        function getInitials(name) {
            if (!name) return '?';
            return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
        }

        function formatTime(dateStr) {
            if (!dateStr) return '';
            const d = new Date(dateStr);
            const now = new Date();
            const diff = Math.floor((now - d) / 86400000);
            if (diff === 0) return d.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            if (diff === 1) return 'Yesterday';
            if (diff < 7) return d.toLocaleDateString([], { weekday: 'short' });
            return d.toLocaleDateString([], { month: 'short', day: 'numeric' });
        }

        function formatMsgTime(dateStr) {
            return new Date(dateStr).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
        }

        // Auth check
        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'index.html'; return; }
            currentUser = session.user;

            // Verify is coach
            const { data: clientData } = await supabaseClient
                .from('clients')
                .select('id')
                .eq('user_id', currentUser.id)
                .maybeSingle();
            if (clientData) { window.location.href = '/app'; return; }

            // Logout handler
            document.getElementById('logoutLink')?.addEventListener('click', async (e) => {
                e.preventDefault();
                await supabaseClient.auth.signOut();
                window.location.href = 'index.html';
            });

            await loadConversations();
            setupSearch();
            setupRealtimeList();
        }

        // Load conversations
        async function loadConversations() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            const res = await fetch(`/.netlify/functions/chat?action=conversations&coachId=${currentUser.id}`, {
                headers: { 'Authorization': `Bearer ${session.access_token}` }
            });
            const data = await res.json();
            conversations = data.conversations || [];
            renderConversations();
        }

        function renderConversations(filter = '') {
            const list = document.getElementById('convoList');
            const filtered = filter
                ? conversations.filter(c => c.clientName.toLowerCase().includes(filter.toLowerCase()))
                : conversations;

            const totalUnread = conversations.reduce((s, c) => s + (c.unreadCount || 0), 0);
            const badge = document.getElementById('totalBadge');
            if (totalUnread > 0) {
                badge.textContent = totalUnread;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }

            if (filtered.length === 0) {
                list.innerHTML = '<div class="convo-empty"><svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/></svg><p>No conversations</p></div>';
                return;
            }

            list.innerHTML = filtered.map(c => {
                const preview = c.lastMessage
                    ? (c.lastMessageSender === 'coach' ? 'You: ' : '') + c.lastMessage
                    : 'No messages yet';
                return `
                    <button class="convo-item ${c.unreadCount > 0 ? 'unread' : ''} ${activeClientId === c.clientId ? 'active' : ''}"
                            onclick="openThread(${c.clientId}, '${c.clientName.replace(/'/g, "\\'")}', '${c.profilePhoto || ''}')">
                        <div class="convo-avatar">
                            ${c.profilePhoto ? `<img src="${c.profilePhoto}" alt="${c.clientName}">` : getInitials(c.clientName)}
                        </div>
                        <div class="convo-content">
                            <div class="convo-top">
                                <span class="convo-name">${c.clientName}</span>
                                <span class="convo-time">${formatTime(c.lastMessageAt)}</span>
                            </div>
                            <div class="convo-bottom">
                                <span class="convo-preview">${preview}</span>
                                ${c.unreadCount > 0 ? `<span class="convo-unread-badge">${c.unreadCount}</span>` : ''}
                            </div>
                        </div>
                    </button>`;
            }).join('');
        }

        // Open a thread
        async function openThread(clientId, clientName) {
            activeClientId = clientId;
            activeClientName = clientName;

            // Update UI
            document.getElementById('chatContainer').classList.add('thread-open');
            document.getElementById('threadEmpty').style.display = 'none';
            document.getElementById('threadHeader').style.display = 'flex';
            document.getElementById('messagesArea').style.display = 'flex';
            document.getElementById('inputBar').style.display = 'flex';
            document.getElementById('threadAvatar').textContent = getInitials(clientName);
            document.getElementById('threadName').textContent = clientName;

            // Highlight active convo
            renderConversations(document.getElementById('searchInput').value);

            // Load messages
            const { data: { session } } = await supabaseClient.auth.getSession();
            const res = await fetch(`/.netlify/functions/chat?action=messages&coachId=${currentUser.id}&clientId=${clientId}&limit=100`, {
                headers: { 'Authorization': `Bearer ${session.access_token}` }
            });
            const data = await res.json();
            renderMessages(data.messages || []);

            // Mark as read
            await fetch('/.netlify/functions/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${session.access_token}` },
                body: JSON.stringify({ action: 'mark-read', coachId: currentUser.id, clientId, readerType: 'coach' })
            });

            // Update local unread count
            const convo = conversations.find(c => c.clientId === clientId);
            if (convo) convo.unreadCount = 0;
            renderConversations(document.getElementById('searchInput').value);

            // Setup input
            setupInput();

            // Subscribe to realtime for this thread
            setupRealtimeThread(clientId);
        }

        function renderMessages(messages) {
            const area = document.getElementById('messagesArea');
            let html = '';
            let currentDate = null;

            messages.forEach(msg => {
                const msgDate = new Date(msg.created_at).toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
                if (msgDate !== currentDate) {
                    currentDate = msgDate;
                    html += `<div class="date-divider"><span>${msgDate}</span></div>`;
                }
                const isMine = msg.sender_type === 'coach';
                const hasMedia = msg.media_url;
                const hasText = msg.message;
                const bubbleClass = hasMedia ? 'msg-bubble media-bubble' : 'msg-bubble';

                let mediaHtml = '';
                if (hasMedia) {
                    if (msg.media_type === 'video') {
                        mediaHtml = `<div class="msg-media" onclick="openLightbox('${msg.media_url}', 'video')"><video src="${msg.media_url}" preload="metadata"></video></div>`;
                    } else {
                        mediaHtml = `<div class="msg-media" onclick="openLightbox('${msg.media_url}', 'image')"><img src="${msg.media_url}" alt="Photo" loading="lazy"></div>`;
                    }
                }

                html += `
                    <div class="msg-wrapper">
                        <div class="msg ${isMine ? 'mine' : 'theirs'}" data-msg-id="${msg.id}" ${isMine ? 'oncontextmenu="showContextMenu(event, ' + msg.id + ')"' : ''}>
                            <div class="${bubbleClass}">
                                ${mediaHtml}
                                ${hasText ? `<p>${escapeHtml(msg.message)}</p>` : ''}
                                <span class="msg-time">${formatMsgTime(msg.created_at)}</span>
                            </div>
                        </div>
                    </div>`;
            });

            area.innerHTML = html;
            area.scrollTop = area.scrollHeight;
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Close thread (mobile back)
        function closeThread() {
            activeClientId = null;
            document.getElementById('chatContainer').classList.remove('thread-open');
            if (realtimeChannel) {
                supabaseClient.removeChannel(realtimeChannel);
                realtimeChannel = null;
            }
        }

        // Input handling
        function setupInput() {
            const input = document.getElementById('msgInput');
            const sendBtn = document.getElementById('sendBtn');

            input.value = '';
            sendBtn.disabled = true;
            clearAttachment();

            // Remove old listeners by cloning
            const newInput = input.cloneNode(true);
            input.parentNode.replaceChild(newInput, input);
            const newSendBtn = sendBtn.cloneNode(true);
            sendBtn.parentNode.replaceChild(newSendBtn, sendBtn);

            newInput.addEventListener('input', () => {
                newSendBtn.disabled = !newInput.value.trim() && !pendingAttachment;
            });

            newInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (newInput.value.trim() || pendingAttachment) sendMessage();
                }
            });

            newSendBtn.addEventListener('click', sendMessage);

            // Attachment button
            document.getElementById('attachBtn').onclick = () => {
                document.getElementById('fileInput').click();
            };
            document.getElementById('fileInput').onchange = handleFileSelect;
            document.getElementById('attachmentRemove').onclick = clearAttachment;

            // GIF button
            document.getElementById('gifBtn').onclick = toggleGifPicker;
            document.getElementById('gifPickerClose').onclick = () => closeGifPicker();

            // GIF search with debounce
            let gifTimer;
            document.getElementById('gifSearch').oninput = (e) => {
                clearTimeout(gifTimer);
                gifTimer = setTimeout(() => searchGifs(e.target.value), 400);
            };

            newInput.focus();
        }

        function updateSendBtnState() {
            const input = document.getElementById('msgInput');
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = !input.value.trim() && !pendingAttachment;
        }

        // File attachment
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 10 * 1024 * 1024) {
                alert('File too large. Maximum 10MB.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (ev) => {
                const dataUrl = ev.target.result;
                const isVideo = file.type.startsWith('video/');
                pendingAttachment = { dataUrl, mediaType: isVideo ? 'video' : 'image', file };

                const preview = document.getElementById('attachmentPreview');
                const existingMedia = preview.querySelector('img, video');
                if (existingMedia) existingMedia.remove();

                if (isVideo) {
                    const vid = document.createElement('video');
                    vid.src = dataUrl;
                    vid.controls = false;
                    preview.insertBefore(vid, preview.firstChild);
                } else {
                    const img = document.createElement('img');
                    img.src = dataUrl;
                    preview.insertBefore(img, preview.firstChild);
                }
                preview.classList.add('visible');
                updateSendBtnState();
            };
            reader.readAsDataURL(file);
            e.target.value = '';
        }

        function clearAttachment() {
            pendingAttachment = null;
            const preview = document.getElementById('attachmentPreview');
            preview.classList.remove('visible');
            const media = preview.querySelector('img, video');
            if (media) media.remove();
            updateSendBtnState();
        }

        // GIF Picker
        function toggleGifPicker() {
            const picker = document.getElementById('gifPicker');
            if (picker.classList.contains('open')) {
                closeGifPicker();
            } else {
                picker.classList.add('open');
                document.getElementById('gifSearch').focus();
                searchGifs('trending');
            }
        }

        function closeGifPicker() {
            document.getElementById('gifPicker').classList.remove('open');
        }

        async function searchGifs(query) {
            const grid = document.getElementById('gifGrid');
            if (!query.trim()) {
                grid.innerHTML = '<div class="gif-picker-loading">Search for GIFs above</div>';
                return;
            }
            grid.innerHTML = '<div class="gif-picker-loading">Loading...</div>';

            try {
                const endpoint = query === 'trending' ? 'trending' : 'search';
                const url = `https://api.giphy.com/v1/gifs/${endpoint}?api_key=${GIPHY_KEY}&limit=20&rating=pg-13${query !== 'trending' ? '&q=' + encodeURIComponent(query) : ''}`;
                const res = await fetch(url);
                const data = await res.json();

                if (!data.data?.length) {
                    grid.innerHTML = '<div class="gif-picker-loading">No GIFs found</div>';
                    return;
                }

                grid.innerHTML = data.data.map(gif => {
                    const url = gif.images.fixed_height.url;
                    const still = gif.images.fixed_height_still?.url || url;
                    return `<img src="${still}" data-gif="${url}" alt="${gif.title}" onclick="selectGif('${url}')" onmouseenter="this.src=this.dataset.gif" onmouseleave="this.src='${still}'">`;
                }).join('');
            } catch (err) {
                grid.innerHTML = '<div class="gif-picker-loading">Failed to load GIFs</div>';
            }
        }

        async function selectGif(gifUrl) {
            closeGifPicker();
            if (!activeClientId) return;

            // Optimistic render
            const area = document.getElementById('messagesArea');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg-wrapper';
            msgDiv.innerHTML = `<div class="msg mine"><div class="msg-bubble media-bubble"><div class="msg-media"><img src="${gifUrl}" alt="GIF"></div><span class="msg-time">${formatMsgTime(new Date().toISOString())}</span></div></div>`;
            area.appendChild(msgDiv);
            area.scrollTop = area.scrollHeight;

            // Send via API
            const { data: { session } } = await supabaseClient.auth.getSession();
            await fetch('/.netlify/functions/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${session.access_token}` },
                body: JSON.stringify({
                    action: 'send',
                    coachId: currentUser.id,
                    clientId: activeClientId,
                    senderType: 'coach',
                    message: null,
                    mediaUrl: gifUrl,
                    mediaType: 'gif'
                })
            });

            // Update conversation preview
            const convo = conversations.find(c => c.clientId === activeClientId);
            if (convo) {
                convo.lastMessage = 'Sent a GIF';
                convo.lastMessageAt = new Date().toISOString();
                convo.lastMessageSender = 'coach';
                convo.hasMessages = true;
            }
            renderConversations(document.getElementById('searchInput').value);
        }

        // Lightbox
        function openLightbox(url, type) {
            const overlay = document.createElement('div');
            overlay.className = 'lightbox-overlay';
            overlay.onclick = (e) => { if (e.target === overlay) overlay.remove(); };

            if (type === 'video') {
                overlay.innerHTML = `<video src="${url}" controls autoplay style="max-width:90vw;max-height:90vh;border-radius:8px;"></video><button class="lightbox-close">&times;</button>`;
            } else {
                overlay.innerHTML = `<img src="${url}" alt="Photo"><button class="lightbox-close">&times;</button>`;
            }
            overlay.querySelector('.lightbox-close').onclick = () => overlay.remove();
            document.body.appendChild(overlay);
        }

        // Context menu (right-click to delete own messages)
        function showContextMenu(event, msgId) {
            event.preventDefault();
            closeContextMenu();

            const msgEl = event.currentTarget;
            const wrapper = msgEl.closest('.msg-wrapper');

            const menu = document.createElement('div');
            menu.className = 'msg-context-menu';
            menu.innerHTML = `
                <button onclick="copyMessage(${msgId}, this)"><svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" stroke-width="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" stroke-width="2"/></svg> Copy</button>
                <button class="delete-action" onclick="deleteMessage(${msgId}, this)"><svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg> Delete</button>
            `;

            // Position: align to right for own messages
            menu.style.right = '0';
            menu.style.top = (msgEl.offsetTop + msgEl.offsetHeight) + 'px';

            wrapper.appendChild(menu);
            activeContextMenu = menu;

            // Close on click outside
            setTimeout(() => {
                document.addEventListener('click', closeContextMenu, { once: true });
            }, 10);
        }

        function closeContextMenu() {
            if (activeContextMenu) {
                activeContextMenu.remove();
                activeContextMenu = null;
            }
        }

        function copyMessage(msgId, btn) {
            const msgEl = document.querySelector(`[data-msg-id="${msgId}"]`);
            const textEl = msgEl?.querySelector('p');
            if (textEl) {
                navigator.clipboard.writeText(textEl.textContent);
            }
            closeContextMenu();
        }

        async function deleteMessage(msgId, btn) {
            closeContextMenu();
            if (!confirm('Delete this message?')) return;

            const { data: { session } } = await supabaseClient.auth.getSession();
            const res = await fetch('/.netlify/functions/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${session.access_token}` },
                body: JSON.stringify({ action: 'delete', messageId: msgId, coachId: currentUser.id })
            });

            if (res.ok) {
                const msgEl = document.querySelector(`[data-msg-id="${msgId}"]`);
                if (msgEl) {
                    const wrapper = msgEl.closest('.msg-wrapper');
                    wrapper.style.opacity = '0';
                    wrapper.style.transition = 'opacity 0.2s';
                    setTimeout(() => wrapper.remove(), 200);
                }
            }
        }

        async function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            const attachment = pendingAttachment;

            if (!text && !attachment) return;
            if (!activeClientId) return;

            input.value = '';
            document.getElementById('sendBtn').disabled = true;
            clearAttachment();

            // Optimistic render
            const area = document.getElementById('messagesArea');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg-wrapper';
            let bubbleHtml = '';
            if (attachment) {
                const mediaTag = attachment.mediaType === 'video'
                    ? `<div class="msg-media"><video src="${attachment.dataUrl}" preload="metadata"></video></div>`
                    : `<div class="msg-media"><img src="${attachment.dataUrl}" alt="Photo"></div>`;
                bubbleHtml = `<div class="msg-bubble media-bubble">${mediaTag}${text ? `<p>${escapeHtml(text)}</p>` : ''}<span class="msg-time">${formatMsgTime(new Date().toISOString())}</span></div>`;
            } else {
                bubbleHtml = `<div class="msg-bubble"><p>${escapeHtml(text)}</p><span class="msg-time">${formatMsgTime(new Date().toISOString())}</span></div>`;
            }
            msgDiv.innerHTML = `<div class="msg mine">${bubbleHtml}</div>`;
            area.appendChild(msgDiv);
            area.scrollTop = area.scrollHeight;

            // Update conversation list
            const convo = conversations.find(c => c.clientId === activeClientId);
            if (convo) {
                convo.lastMessage = text || (attachment?.mediaType === 'video' ? 'Sent a video' : 'Sent a photo');
                convo.lastMessageAt = new Date().toISOString();
                convo.lastMessageSender = 'coach';
                convo.hasMessages = true;
            }
            renderConversations(document.getElementById('searchInput').value);

            const { data: { session } } = await supabaseClient.auth.getSession();

            // Upload media if present
            let mediaUrl = null;
            let mediaType = null;
            if (attachment) {
                try {
                    const uploadRes = await fetch('/.netlify/functions/upload-chat-media', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${session.access_token}` },
                        body: JSON.stringify({
                            fileData: attachment.dataUrl,
                            coachId: currentUser.id,
                            clientId: activeClientId
                        })
                    });
                    const uploadData = await uploadRes.json();
                    if (uploadData.success) {
                        mediaUrl = uploadData.mediaUrl;
                        mediaType = uploadData.mediaType;
                    }
                } catch (err) {
                    console.error('Media upload failed:', err);
                }
            }

            // Send message via API
            await fetch('/.netlify/functions/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${session.access_token}` },
                body: JSON.stringify({
                    action: 'send',
                    coachId: currentUser.id,
                    clientId: activeClientId,
                    senderType: 'coach',
                    message: text || null,
                    mediaUrl,
                    mediaType
                })
            });

            input.focus();
        }

        // Search
        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                renderConversations(e.target.value);
            });
        }

        // Realtime: conversation list updates
        function setupRealtimeList() {
            supabaseClient
                .channel('chat-list-coach')
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'chat_messages',
                    filter: `coach_id=eq.${currentUser.id}`
                }, (payload) => {
                    const msg = payload.new;
                    if (msg.sender_type === 'client') {
                        const convo = conversations.find(c => c.clientId === msg.client_id);
                        if (convo) {
                            convo.lastMessage = msg.message;
                            convo.lastMessageAt = msg.created_at;
                            convo.lastMessageSender = 'client';
                            convo.hasMessages = true;
                            if (activeClientId !== msg.client_id) {
                                convo.unreadCount = (convo.unreadCount || 0) + 1;
                            }
                        }
                        // Re-sort conversations
                        conversations.sort((a, b) => {
                            if (a.hasMessages && !b.hasMessages) return -1;
                            if (!a.hasMessages && b.hasMessages) return 1;
                            if (a.hasMessages && b.hasMessages) return new Date(b.lastMessageAt) - new Date(a.lastMessageAt);
                            return a.clientName.localeCompare(b.clientName);
                        });
                        renderConversations(document.getElementById('searchInput').value);
                    }
                })
                .subscribe();
        }

        // Realtime: active thread messages
        function setupRealtimeThread(clientId) {
            if (realtimeChannel) {
                supabaseClient.removeChannel(realtimeChannel);
            }

            realtimeChannel = supabaseClient
                .channel(`chat-thread-${clientId}`)
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'chat_messages',
                    filter: `coach_id=eq.${currentUser.id}`
                }, async (payload) => {
                    const msg = payload.new;
                    if (msg.client_id === clientId && msg.sender_type === 'client') {
                        const area = document.getElementById('messagesArea');
                        const msgDiv = document.createElement('div');
                        msgDiv.className = 'msg-wrapper';

                        let mediaHtml = '';
                        if (msg.media_url) {
                            if (msg.media_type === 'video') {
                                mediaHtml = `<div class="msg-media" onclick="openLightbox('${msg.media_url}', 'video')"><video src="${msg.media_url}" preload="metadata"></video></div>`;
                            } else {
                                mediaHtml = `<div class="msg-media" onclick="openLightbox('${msg.media_url}', 'image')"><img src="${msg.media_url}" alt="Photo" loading="lazy"></div>`;
                            }
                        }
                        const bubbleClass = msg.media_url ? 'msg-bubble media-bubble' : 'msg-bubble';
                        msgDiv.innerHTML = `<div class="msg theirs" data-msg-id="${msg.id}"><div class="${bubbleClass}">${mediaHtml}${msg.message ? `<p>${escapeHtml(msg.message)}</p>` : ''}<span class="msg-time">${formatMsgTime(msg.created_at)}</span></div></div>`;
                        area.appendChild(msgDiv);
                        area.scrollTop = area.scrollHeight;

                        // Mark as read
                        const { data: { session } } = await supabaseClient.auth.getSession();
                        await fetch('/.netlify/functions/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${session.access_token}` },
                            body: JSON.stringify({ action: 'mark-read', coachId: currentUser.id, clientId, readerType: 'coach' })
                        });
                    }
                })
                .subscribe();
        }

        // Close GIF picker when clicking outside
        document.addEventListener('click', (e) => {
            const picker = document.getElementById('gifPicker');
            const gifBtn = document.getElementById('gifBtn');
            if (picker?.classList.contains('open') && !picker.contains(e.target) && e.target !== gifBtn && !gifBtn?.contains(e.target)) {
                closeGifPicker();
            }
        });

        // Init
        document.addEventListener('DOMContentLoaded', init);
    </script>
