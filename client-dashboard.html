<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Meal Plans - Client Portal</title>
    <!-- Prevent caching to avoid stale data on back navigation -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f6f8fb 0%, #e9f0f5 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #0d9488 0%, #0284c7 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px rgba(13, 148, 136, 0.3);
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.95;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-section {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .profile-section h2 {
            color: #2d3748;
            margin-bottom: 16px;
            font-size: 20px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .profile-item {
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .profile-item label {
            display: block;
            font-size: 12px;
            color: #718096;
            margin-bottom: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .profile-item .value {
            font-size: 16px;
            color: #2d3748;
        }

        .plans-section {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .plans-section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .plan-card {
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .plan-card:hover {
            border-color: #0d9488;
            box-shadow: 0 4px 12px rgba(13, 148, 136, 0.2);
            transform: translateY(-2px);
        }

        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .plan-title {
            font-weight: 600;
            color: #0d9488;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .plan-date {
            font-size: 13px;
            color: #718096;
        }

        .plan-details {
            background: #f7fafc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .plan-detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .plan-detail-item:last-child {
            margin-bottom: 0;
        }

        .plan-detail-label {
            color: #718096;
        }

        .plan-detail-value {
            color: #2d3748;
            font-weight: 600;
        }

        .view-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #0d9488 0%, #0284c7 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .view-btn:hover {
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .empty-state p {
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #0d9488;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress Photos Section */
        .photos-section {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin-top: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .photos-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .photos-title {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0d9488 0%, #0284c7 100%);
            color: white;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
        }

        .photo-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: white;
        }

        .photo-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .photo-card img:hover {
            transform: scale(1.02);
        }

        .photo-info {
            padding: 10px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
        }

        .photo-type {
            font-size: 12px;
            font-weight: 600;
            color: #0d9488;
            text-transform: uppercase;
        }

        .photo-date {
            font-size: 11px;
            color: #718096;
        }

        .photo-notes {
            padding: 8px 12px;
            font-size: 12px;
            color: #4a5568;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .photo-delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .photo-card:hover .photo-delete-btn {
            opacity: 1;
        }

        /* Photo Upload Modal */
        .photo-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .photo-modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .photo-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .photo-modal-header h2 {
            font-size: 20px;
            color: #2d3748;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #718096;
            line-height: 1;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #fafafa;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #0d9488;
            background: #f0fdfa;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .upload-text {
            color: #718096;
            font-size: 14px;
        }

        .photo-preview {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1001;
            align-items: center;
            justify-content: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://qewqcjzlfqamqwbccapr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFld3FjanpsZnFhbXF3YmNjYXByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2OTg0NzAsImV4cCI6MjA3OTI3NDQ3MH0.mQnMC33O88oLkLLGWD2oG-oaSHGI-NfHmtQCZxnxSLs';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const UPLOAD_PHOTO_ENDPOINT = '/.netlify/functions/upload-progress-photo';
        const GET_PHOTOS_ENDPOINT = '/.netlify/functions/get-progress-photos';
        const DELETE_PHOTO_ENDPOINT = '/.netlify/functions/delete-progress-photo';

        let currentClientId = null;
        let currentCoachId = null;
        let realtimeChannel = null;
        let selectedPhotoFile = null;
        let clientPhotos = [];

        // Check authentication and load data
        async function init() {
            // Clear any cached session data to force fresh fetch
            await supabaseClient.auth.refreshSession();

            const { data: { session } } = await supabaseClient.auth.getSession();

            if (!session) {
                window.location.href = 'client-login.html';
                return;
            }

            // Get client data
            const { data: clientData, error: clientError } = await supabaseClient
                .from('clients')
                .select('*')
                .eq('user_id', session.user.id)
                .single();

            if (clientError || !clientData) {
                alert('Client data not found. Please contact your coach.');
                await logout();
                return;
            }

            currentClientId = clientData.id;
            currentCoachId = clientData.coach_id;

            // Update UI with client info
            document.getElementById('clientName').textContent = clientData.client_name || 'Client';
            document.getElementById('profileName').textContent = clientData.client_name || '-';
            document.getElementById('profileEmail').textContent = clientData.email || '-';
            document.getElementById('profilePhone').textContent = clientData.phone || '-';
            document.getElementById('profileGoal').textContent = clientData.default_goal || '-';
            document.getElementById('profileSection').style.display = 'block';

            // Load meal plans
            await loadMealPlans();

            // Load progress photos
            await loadPhotos();

            // Set up real-time subscription for automatic updates
            setupRealtimeSubscription();
        }

        async function loadMealPlans() {
            const plansContainer = document.getElementById('plansContainer');

            try {
                // Fetch plans for this client
                const { data: plans, error } = await supabaseClient
                    .from('coach_meal_plans')
                    .select('*')
                    .eq('client_id', currentClientId)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!plans || plans.length === 0) {
                    plansContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üçΩÔ∏è</div>
                            <h3>No Meal Plans Yet</h3>
                            <p>Your coach hasn't created any meal plans for you yet. Check back soon!</p>
                        </div>
                    `;
                    return;
                }

                // Render plans
                const plansHTML = plans.map(plan => createPlanCard(plan)).join('');
                plansContainer.innerHTML = `<div class="plans-grid">${plansHTML}</div>`;

            } catch (error) {
                console.error('Error loading plans:', error);
                plansContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Plans</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function createPlanCard(plan) {
            const planData = plan.plan_data || {};
            const createdDate = new Date(plan.created_at);
            const formattedDate = createdDate.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
            const formattedTime = createdDate.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });

            // Extract plan details
            let numDays = 1;
            if (planData.currentPlan && Array.isArray(planData.currentPlan)) {
                numDays = planData.currentPlan.length;
            } else if (planData.days && Array.isArray(planData.days)) {
                numDays = planData.days.length;
            }

            const calories = planData.calories || (planData.nutrition && planData.nutrition.calories) || '-';

            const goalLabels = {
                'lose weight': 'Lose Weight',
                'maintain': 'Maintain',
                'gain muscle': 'Gain Muscle'
            };
            const goal = planData.goal ? (goalLabels[planData.goal.toLowerCase()] || planData.goal) : '-';

            return `
                <div class="plan-card" onclick="viewPlan(${plan.id})">
                    <div class="plan-header">
                        <div>
                            <div class="plan-title">${numDays}-Day Meal Plan</div>
                            <div class="plan-date">${formattedDate} at ${formattedTime}</div>
                        </div>
                    </div>
                    <div class="plan-details">
                        <div class="plan-detail-item">
                            <span class="plan-detail-label">Duration</span>
                            <span class="plan-detail-value">${numDays} ${numDays === 1 ? 'Day' : 'Days'}</span>
                        </div>
                        <div class="plan-detail-item">
                            <span class="plan-detail-label">Calories</span>
                            <span class="plan-detail-value">${calories} cal</span>
                        </div>
                        <div class="plan-detail-item">
                            <span class="plan-detail-label">Goal</span>
                            <span class="plan-detail-value">${goal}</span>
                        </div>
                    </div>
                    <button class="view-btn" onclick="viewPlan(${plan.id}); event.stopPropagation();">View Plan</button>
                </div>
            `;
        }

        function viewPlan(planId) {
            window.location.href = `view-plan.html?planId=${planId}&clientView=true`;
        }

        function setupRealtimeSubscription() {
            // Clean up existing subscription if any
            if (realtimeChannel) {
                supabaseClient.removeChannel(realtimeChannel);
            }

            // Subscribe to changes in coach_meal_plans for this client
            realtimeChannel = supabaseClient
                .channel(`client_plans_${currentClientId}`)
                .on(
                    'postgres_changes',
                    {
                        event: '*', // Listen to all events (INSERT, UPDATE, DELETE)
                        schema: 'public',
                        table: 'coach_meal_plans',
                        filter: `client_id=eq.${currentClientId}`
                    },
                    (payload) => {
                        console.log('Real-time update received:', payload);
                        handleRealtimeUpdate(payload);
                    }
                )
                .subscribe((status) => {
                    console.log('Realtime subscription status:', status);
                });
        }

        async function handleRealtimeUpdate(payload) {
            const { eventType, new: newRecord, old: oldRecord } = payload;

            const plansContainer = document.getElementById('plansContainer');
            const plansGrid = plansContainer.querySelector('.plans-grid');

            if (eventType === 'INSERT') {
                // New plan added - add it to the top of the list
                console.log('New plan added:', newRecord);

                if (plansGrid) {
                    // Add new plan card at the beginning
                    const newPlanHTML = createPlanCard(newRecord);
                    plansGrid.insertAdjacentHTML('afterbegin', newPlanHTML);
                } else {
                    // No plans existed before, reload to show the grid
                    await loadMealPlans();
                }
            } else if (eventType === 'DELETE') {
                // Plan deleted - remove it from the list
                console.log('Plan deleted:', oldRecord);

                const planCard = plansContainer.querySelector(`[onclick*="viewPlan(${oldRecord.id})"]`);
                if (planCard) {
                    planCard.style.transition = 'opacity 0.3s, transform 0.3s';
                    planCard.style.opacity = '0';
                    planCard.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        planCard.remove();

                        // Check if no plans left
                        const remainingPlans = plansContainer.querySelectorAll('.plan-card');
                        if (remainingPlans.length === 0) {
                            plansContainer.innerHTML = `
                                <div class="empty-state">
                                    <div class="empty-state-icon">üçΩÔ∏è</div>
                                    <h3>No Meal Plans Yet</h3>
                                    <p>Your coach hasn't created any meal plans for you yet. Check back soon!</p>
                                </div>
                            `;
                        }
                    }, 300);
                }
            } else if (eventType === 'UPDATE') {
                // Plan updated - update the card
                console.log('Plan updated:', newRecord);

                const planCard = plansContainer.querySelector(`[onclick*="viewPlan(${newRecord.id})"]`);
                if (planCard) {
                    // Replace the card with updated data
                    const newPlanHTML = createPlanCard(newRecord);
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = newPlanHTML;
                    const newPlanElement = tempDiv.firstElementChild;

                    // Smooth transition
                    planCard.style.transition = 'opacity 0.2s';
                    planCard.style.opacity = '0.5';
                    setTimeout(() => {
                        planCard.replaceWith(newPlanElement);
                        newPlanElement.style.opacity = '0.5';
                        setTimeout(() => {
                            newPlanElement.style.transition = 'opacity 0.2s';
                            newPlanElement.style.opacity = '1';
                        }, 50);
                    }, 200);
                }
            }
        }

        async function logout() {
            // Clean up realtime subscription
            if (realtimeChannel) {
                supabaseClient.removeChannel(realtimeChannel);
            }

            await supabaseClient.auth.signOut();
            sessionStorage.clear();
            window.location.href = 'client-login.html';
        }

        // Detect if page was loaded from back/forward cache and force reload
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                // Page was loaded from bfcache (back/forward cache)
                console.log('Page loaded from cache, forcing reload...');
                window.location.reload();
            }
        });

        // ========== PROGRESS PHOTOS FUNCTIONS ==========

        async function loadPhotos() {
            try {
                const response = await fetch(`${GET_PHOTOS_ENDPOINT}?clientId=${currentClientId}`);

                if (!response.ok) throw new Error('Failed to load photos');

                const data = await response.json();
                clientPhotos = data.photos || [];
                displayPhotos();

            } catch (error) {
                console.error('Error loading photos:', error);
                document.getElementById('photosContainer').innerHTML = `
                    <div class="empty-state">
                        <p>Unable to load photos</p>
                    </div>
                `;
            }
        }

        function displayPhotos() {
            const container = document.getElementById('photosContainer');

            if (clientPhotos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì∑</div>
                        <h3>No Progress Photos Yet</h3>
                        <p>Track your journey by uploading your first progress photo!</p>
                    </div>
                `;
                return;
            }

            const photoTypeLabels = {
                'front': 'Front View',
                'side': 'Side View',
                'back': 'Back View',
                'progress': 'Progress'
            };

            container.innerHTML = `
                <div class="photo-grid">
                    ${clientPhotos.map(photo => `
                        <div class="photo-card">
                            <img src="${photo.photo_url}" alt="Progress photo" onclick="openLightbox('${photo.photo_url}')">
                            <div class="photo-info">
                                <span class="photo-type">${photoTypeLabels[photo.photo_type] || photo.photo_type}</span>
                                <span class="photo-date">${new Date(photo.taken_date).toLocaleDateString()}</span>
                            </div>
                            ${photo.notes ? `<div class="photo-notes">${photo.notes}</div>` : ''}
                            <button class="photo-delete-btn" onclick="deletePhoto(${photo.id})" title="Delete photo">√ó</button>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function openUploadModal() {
            const modal = document.getElementById('photoUploadModal');
            modal.style.display = 'flex';

            // Set default date to today
            document.getElementById('photoDate').value = new Date().toISOString().split('T')[0];

            // Reset form
            document.getElementById('photoType').value = 'progress';
            document.getElementById('photoNotes').value = '';
            document.getElementById('photoPreview').style.display = 'none';
            document.getElementById('uploadArea').style.display = 'flex';
            document.getElementById('uploadBtn').disabled = true;
            selectedPhotoFile = null;

            // Setup drag and drop
            setupDragAndDrop();
        }

        function closeUploadModal() {
            document.getElementById('photoUploadModal').style.display = 'none';
            selectedPhotoFile = null;
        }

        function setupDragAndDrop() {
            const uploadArea = document.getElementById('uploadArea');

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#0d9488';
                uploadArea.style.background = '#f0fdfa';
            });

            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#ddd';
                uploadArea.style.background = '#fafafa';
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#ddd';
                uploadArea.style.background = '#fafafa';

                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('image/')) {
                    processFile(files[0]);
                }
            });
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        function processFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            // Check file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('Image must be less than 5MB');
                return;
            }

            selectedPhotoFile = file;

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                const preview = document.getElementById('photoPreview');
                preview.src = e.target.result;
                preview.style.display = 'block';
                document.getElementById('uploadArea').style.display = 'none';
                document.getElementById('uploadBtn').disabled = false;
            };
            reader.readAsDataURL(file);
        }

        async function uploadPhoto() {
            if (!selectedPhotoFile || !currentClientId) return;

            const uploadBtn = document.getElementById('uploadBtn');
            const originalText = uploadBtn.textContent;
            uploadBtn.textContent = 'Uploading...';
            uploadBtn.disabled = true;

            try {
                // Convert file to base64
                const base64Data = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(selectedPhotoFile);
                });

                const response = await fetch(UPLOAD_PHOTO_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        clientId: currentClientId,
                        coachId: currentCoachId,
                        photoData: base64Data,
                        photoType: document.getElementById('photoType').value,
                        notes: document.getElementById('photoNotes').value || null,
                        takenDate: document.getElementById('photoDate').value
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Upload failed');
                }

                console.log('Photo uploaded successfully');
                closeUploadModal();
                await loadPhotos();

            } catch (error) {
                console.error('Error uploading photo:', error);
                alert('Failed to upload photo: ' + error.message);
                uploadBtn.textContent = originalText;
                uploadBtn.disabled = false;
            }
        }

        async function deletePhoto(photoId) {
            if (!confirm('Are you sure you want to delete this photo?')) {
                return;
            }

            try {
                const response = await fetch(`${DELETE_PHOTO_ENDPOINT}?photoId=${photoId}&coachId=${currentCoachId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete photo');
                }

                console.log('Photo deleted successfully');
                await loadPhotos();

            } catch (error) {
                console.error('Error deleting photo:', error);
                alert('Failed to delete photo. Please try again.');
            }
        }

        function openLightbox(imageUrl) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightboxImage');
            lightboxImg.src = imageUrl;
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // Close lightbox with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
                closeUploadModal();
            }
        });

        // Initialize on page load
        init();
    </script>
</body>
</html>
