<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Meal Plans - Client Portal</title>
    <!-- Prevent caching to avoid stale data on back navigation -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f6f8fb 0%, #e9f0f5 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.95;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-section {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .profile-section h2 {
            color: #2d3748;
            margin-bottom: 16px;
            font-size: 20px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .profile-item {
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .profile-item label {
            display: block;
            font-size: 12px;
            color: #718096;
            margin-bottom: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .profile-item .value {
            font-size: 16px;
            color: #2d3748;
        }

        .plans-section {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .plans-section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .plan-card {
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .plan-card:hover {
            border-color: #48bb78;
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.2);
            transform: translateY(-2px);
        }

        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .plan-title {
            font-weight: 600;
            color: #48bb78;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .plan-date {
            font-size: 13px;
            color: #718096;
        }

        .plan-details {
            background: #f7fafc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .plan-detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .plan-detail-item:last-child {
            margin-bottom: 0;
        }

        .plan-detail-label {
            color: #718096;
        }

        .plan-detail-value {
            color: #2d3748;
            font-weight: 600;
        }

        .view-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .view-btn:hover {
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .empty-state p {
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #48bb78;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome, <span id="clientName">Client</span>!</h1>
            <p>View your personalized meal plans created by your coach</p>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="profile-section" id="profileSection" style="display: none;">
            <h2>My Profile</h2>
            <div class="profile-grid">
                <div class="profile-item">
                    <label>Name</label>
                    <div class="value" id="profileName">-</div>
                </div>
                <div class="profile-item">
                    <label>Email</label>
                    <div class="value" id="profileEmail">-</div>
                </div>
                <div class="profile-item">
                    <label>Phone</label>
                    <div class="value" id="profilePhone">-</div>
                </div>
                <div class="profile-item">
                    <label>Goal</label>
                    <div class="value" id="profileGoal">-</div>
                </div>
            </div>
        </div>

        <div class="plans-section">
            <h2>My Meal Plans</h2>
            <div id="plansContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading your meal plans...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://qewqcjzlfqamqwbccapr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFld3FjanpsZnFhbXF3YmNjYXByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2OTg0NzAsImV4cCI6MjA3OTI3NDQ3MH0.mQnMC33O88oLkLLGWD2oG-oaSHGI-NfHmtQCZxnxSLs';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentClientId = null;
        let currentCoachId = null;
        let realtimeChannel = null;

        // Check authentication and load data
        async function init() {
            // Clear any cached session data to force fresh fetch
            await supabaseClient.auth.refreshSession();

            const { data: { session } } = await supabaseClient.auth.getSession();

            if (!session) {
                window.location.href = 'client-login.html';
                return;
            }

            // Get client data
            const { data: clientData, error: clientError } = await supabaseClient
                .from('clients')
                .select('*')
                .eq('user_id', session.user.id)
                .single();

            if (clientError || !clientData) {
                alert('Client data not found. Please contact your coach.');
                await logout();
                return;
            }

            currentClientId = clientData.id;
            currentCoachId = clientData.coach_id;

            // Update UI with client info
            document.getElementById('clientName').textContent = clientData.client_name || 'Client';
            document.getElementById('profileName').textContent = clientData.client_name || '-';
            document.getElementById('profileEmail').textContent = clientData.email || '-';
            document.getElementById('profilePhone').textContent = clientData.phone || '-';
            document.getElementById('profileGoal').textContent = clientData.goal || '-';
            document.getElementById('profileSection').style.display = 'block';

            // Load meal plans
            await loadMealPlans();

            // Set up real-time subscription for automatic updates
            setupRealtimeSubscription();
        }

        async function loadMealPlans() {
            const plansContainer = document.getElementById('plansContainer');

            try {
                // Fetch plans for this client
                const { data: plans, error } = await supabaseClient
                    .from('coach_meal_plans')
                    .select('*')
                    .eq('client_id', currentClientId)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!plans || plans.length === 0) {
                    plansContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üçΩÔ∏è</div>
                            <h3>No Meal Plans Yet</h3>
                            <p>Your coach hasn't created any meal plans for you yet. Check back soon!</p>
                        </div>
                    `;
                    return;
                }

                // Render plans
                const plansHTML = plans.map(plan => createPlanCard(plan)).join('');
                plansContainer.innerHTML = `<div class="plans-grid">${plansHTML}</div>`;

            } catch (error) {
                console.error('Error loading plans:', error);
                plansContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Plans</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function createPlanCard(plan) {
            const planData = plan.plan_data || {};
            const createdDate = new Date(plan.created_at);
            const formattedDate = createdDate.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
            const formattedTime = createdDate.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });

            // Extract plan details
            let numDays = 1;
            if (planData.currentPlan && Array.isArray(planData.currentPlan)) {
                numDays = planData.currentPlan.length;
            } else if (planData.days && Array.isArray(planData.days)) {
                numDays = planData.days.length;
            }

            const calories = planData.calories || (planData.nutrition && planData.nutrition.calories) || '-';

            const goalLabels = {
                'lose weight': 'Lose Weight',
                'maintain': 'Maintain',
                'gain muscle': 'Gain Muscle'
            };
            const goal = planData.goal ? (goalLabels[planData.goal.toLowerCase()] || planData.goal) : '-';

            return `
                <div class="plan-card" onclick="viewPlan(${plan.id})">
                    <div class="plan-header">
                        <div>
                            <div class="plan-title">${numDays}-Day Meal Plan</div>
                            <div class="plan-date">${formattedDate} at ${formattedTime}</div>
                        </div>
                    </div>
                    <div class="plan-details">
                        <div class="plan-detail-item">
                            <span class="plan-detail-label">Duration</span>
                            <span class="plan-detail-value">${numDays} ${numDays === 1 ? 'Day' : 'Days'}</span>
                        </div>
                        <div class="plan-detail-item">
                            <span class="plan-detail-label">Calories</span>
                            <span class="plan-detail-value">${calories} cal</span>
                        </div>
                        <div class="plan-detail-item">
                            <span class="plan-detail-label">Goal</span>
                            <span class="plan-detail-value">${goal}</span>
                        </div>
                    </div>
                    <button class="view-btn" onclick="viewPlan(${plan.id}); event.stopPropagation();">View Plan</button>
                </div>
            `;
        }

        function viewPlan(planId) {
            window.location.href = `view-plan.html?planId=${planId}&clientView=true`;
        }

        function setupRealtimeSubscription() {
            // Clean up existing subscription if any
            if (realtimeChannel) {
                supabaseClient.removeChannel(realtimeChannel);
            }

            // Subscribe to changes in coach_meal_plans for this client
            realtimeChannel = supabaseClient
                .channel(`client_plans_${currentClientId}`)
                .on(
                    'postgres_changes',
                    {
                        event: '*', // Listen to all events (INSERT, UPDATE, DELETE)
                        schema: 'public',
                        table: 'coach_meal_plans',
                        filter: `client_id=eq.${currentClientId}`
                    },
                    (payload) => {
                        console.log('Real-time update received:', payload);
                        handleRealtimeUpdate(payload);
                    }
                )
                .subscribe((status) => {
                    console.log('Realtime subscription status:', status);
                });
        }

        async function handleRealtimeUpdate(payload) {
            const { eventType, new: newRecord, old: oldRecord } = payload;

            const plansContainer = document.getElementById('plansContainer');
            const plansGrid = plansContainer.querySelector('.plans-grid');

            if (eventType === 'INSERT') {
                // New plan added - add it to the top of the list
                console.log('New plan added:', newRecord);

                if (plansGrid) {
                    // Add new plan card at the beginning
                    const newPlanHTML = createPlanCard(newRecord);
                    plansGrid.insertAdjacentHTML('afterbegin', newPlanHTML);
                } else {
                    // No plans existed before, reload to show the grid
                    await loadMealPlans();
                }
            } else if (eventType === 'DELETE') {
                // Plan deleted - remove it from the list
                console.log('Plan deleted:', oldRecord);

                const planCard = plansContainer.querySelector(`[onclick*="viewPlan(${oldRecord.id})"]`);
                if (planCard) {
                    planCard.style.transition = 'opacity 0.3s, transform 0.3s';
                    planCard.style.opacity = '0';
                    planCard.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        planCard.remove();

                        // Check if no plans left
                        const remainingPlans = plansContainer.querySelectorAll('.plan-card');
                        if (remainingPlans.length === 0) {
                            plansContainer.innerHTML = `
                                <div class="empty-state">
                                    <div class="empty-state-icon">üçΩÔ∏è</div>
                                    <h3>No Meal Plans Yet</h3>
                                    <p>Your coach hasn't created any meal plans for you yet. Check back soon!</p>
                                </div>
                            `;
                        }
                    }, 300);
                }
            } else if (eventType === 'UPDATE') {
                // Plan updated - update the card
                console.log('Plan updated:', newRecord);

                const planCard = plansContainer.querySelector(`[onclick*="viewPlan(${newRecord.id})"]`);
                if (planCard) {
                    // Replace the card with updated data
                    const newPlanHTML = createPlanCard(newRecord);
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = newPlanHTML;
                    const newPlanElement = tempDiv.firstElementChild;

                    // Smooth transition
                    planCard.style.transition = 'opacity 0.2s';
                    planCard.style.opacity = '0.5';
                    setTimeout(() => {
                        planCard.replaceWith(newPlanElement);
                        newPlanElement.style.opacity = '0.5';
                        setTimeout(() => {
                            newPlanElement.style.transition = 'opacity 0.2s';
                            newPlanElement.style.opacity = '1';
                        }, 50);
                    }, 200);
                }
            }
        }

        async function logout() {
            // Clean up realtime subscription
            if (realtimeChannel) {
                supabaseClient.removeChannel(realtimeChannel);
            }

            await supabaseClient.auth.signOut();
            sessionStorage.clear();
            window.location.href = 'client-login.html';
        }

        // Detect if page was loaded from back/forward cache and force reload
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                // Page was loaded from bfcache (back/forward cache)
                console.log('Page loaded from cache, forcing reload...');
                window.location.reload();
            }
        });

        // Initialize on page load
        init();
    </script>
</body>
</html>
