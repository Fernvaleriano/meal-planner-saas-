<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/icons/logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/theme.js"></script>
    <title>Reset Password - Zique Fitness Nutrition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0d9488 0%, #0284c7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #0d9488;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0d9488 0%, #0284c7 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .info-box {
            background: #e6fffa;
            border: 1px solid #0d9488;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #2d3748;
        }

        .password-requirements {
            background: #f7fafc;
            padding: 12px;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        .password-requirements ul {
            margin-left: 20px;
            margin-top: 8px;
        }

        .password-requirements li {
            margin-bottom: 4px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .back-link a {
            color: #0d9488;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* ===== DARK MODE STYLES ===== */
        [data-theme="dark"] body {
            background: linear-gradient(135deg, #0f3b3b 0%, #0c2d4a 100%);
        }

        [data-theme="dark"] .reset-container {
            background: #1e293b;
        }

        [data-theme="dark"] h1 {
            color: #f1f5f9;
        }

        [data-theme="dark"] .subtitle {
            color: #94a3b8;
        }

        [data-theme="dark"] label {
            color: #e2e8f0;
        }

        [data-theme="dark"] input {
            background: #0f172a;
            border-color: #334155;
            color: #f1f5f9;
        }

        [data-theme="dark"] input:focus {
            border-color: #0d9488;
        }

        [data-theme="dark"] .message.error {
            background: #450a0a;
            color: #fca5a5;
            border-color: #7f1d1d;
        }

        [data-theme="dark"] .message.success {
            background: #052e16;
            color: #86efac;
            border-color: #166534;
        }

        [data-theme="dark"] .info-box {
            background: #0f3b3b;
            border-color: #14b8a6;
            color: #e2e8f0;
        }

        [data-theme="dark"] .password-requirements {
            background: #0f172a;
            color: #94a3b8;
        }

        [data-theme="dark"] .password-requirements strong {
            color: #e2e8f0;
        }

        [data-theme="dark"] .back-link {
            color: #94a3b8;
        }
    </style>
    <script src="https://unpkg.com/lucide@0.312.0/dist/umd/lucide.min.js" onload="lucide.createIcons()"></script>
</head>
<body>
    <div class="reset-container">
        <h1>Reset Password</h1>
        <p class="subtitle">Create a new password for your account</p>

        <div class="info-box">
            Enter your new password below.
        </div>

        <div id="message" class="message"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" autocomplete="new-password">
            </div>

            <div class="password-requirements">
                <strong>Password requirements:</strong>
                <ul>
                    <li>At least 6 characters</li>
                    <li>Passwords must match</li>
                </ul>
            </div>

            <button type="submit" id="resetBtn" style="margin-top: 20px;">Reset Password</button>
        </form>

        <div class="back-link">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://qewqcjzlfqamqwbccapr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFld3FjanpsZnFhbXF3YmNjYXByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2OTg0NzAsImV4cCI6MjA3OTI3NDQ3MH0.mQnMC33O88oLkLLGWD2oG-oaSHGI-NfHmtQCZxnxSLs';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const resetForm = document.getElementById('resetForm');
        const resetBtn = document.getElementById('resetBtn');
        const messageDiv = document.getElementById('message');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        // Check if this is a valid password reset session
        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (!session) {
                showMessage('Invalid or expired password reset link. Please request a new one.', 'error');
                resetBtn.disabled = true;
                return false;
            }

            return true;
        }

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting password...';

            try {
                // Update the user's password
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                showMessage('Password reset successfully! Redirecting to login...', 'success');

                // Redirect to login page
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Error resetting password:', error);
                showMessage(error.message, 'error');
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });

        // Check session on page load
        checkSession();
    </script>
</body>
</html>
