[build]
  publish = "."
  command = "npm install && npm run build"

# SPA routing for /app-test (force=true overrides static files)
[[redirects]]
  from = "/app-test"
  to = "/app-test-dist/app-test.html"
  status = 200
  force = true

[[redirects]]
  from = "/app-test/*"
  to = "/app-test-dist/app-test.html"
  status = 200
  force = true

[build.environment]
  NODE_VERSION = "18"

# Asset optimization - minify and compress
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = false
[build.processing.images]
  compress = true

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Scheduled function - runs every hour to send check-in reminders
[functions."send-checkin-reminders"]
  schedule = "@hourly"

# HTTP Caching Headers for optimal performance
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

