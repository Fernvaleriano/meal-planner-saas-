[build.environment]
  NODE_VERSION = "18"

# Asset optimization - minify and compress
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = false
[build.processing.images]
  compress = true

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Scheduled function - runs every hour to send check-in reminders
[functions."send-checkin-reminders"]
  schedule = "@hourly"

# Scheduled function - runs daily at 3am UTC to clean up expired client voice notes (7-day TTL)
[functions."cleanup-expired-voice-notes"]
  schedule = "0 3 * * *"

# HTTP Caching Headers for optimal performance
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

