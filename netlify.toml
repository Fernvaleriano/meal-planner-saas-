[build]
  publish = "."
  command = "npm install"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Scheduled function for check-in reminders
# Runs every hour to send reminders at the right time for each coach's timezone
[functions."send-checkin-reminders"]
  schedule = "@hourly"

