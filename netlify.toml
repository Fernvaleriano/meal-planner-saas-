[build]
  publish = "."
  command = "npm install && npm run build"

# SPA routing - /app is the primary client portal
[[redirects]]
  from = "/app"
  to = "/app-test-dist/app-test.html"
  status = 200
  force = true

[[redirects]]
  from = "/app/*"
  to = "/app-test-dist/app-test.html"
  status = 200
  force = true

# Legacy /app-test routes (keep for backwards compatibility)
[[redirects]]
  from = "/app-test"
  to = "/app"
  status = 301

[[redirects]]
  from = "/app-test/*"
  to = "/app/:splat"
  status = 301

# Serve SPA from old PWA URLs (so existing home screen apps keep working)
[[redirects]]
  from = "/client-login.html"
  to = "/app-test-dist/app-test.html"
  status = 200
  force = true

[[redirects]]
  from = "/client-dashboard.html"
  to = "/app-test-dist/app-test.html"
  status = 200
  force = true

[[redirects]]
  from = "/client-diary.html"
  to = "/app-test-dist/app-test.html"
  status = 200
  force = true

[[redirects]]
  from = "/client-plans.html"
  to = "/app-test-dist/app-test.html"
  status = 200
  force = true

[[redirects]]
  from = "/client-progress.html"
  to = "/app-test-dist/app-test.html"
  status = 200
  force = true

[[redirects]]
  from = "/client-settings.html"
  to = "/app-test-dist/app-test.html"
  status = 200
  force = true

[[redirects]]
  from = "/client-favorites.html"
  to = "/app-test-dist/app-test.html"
  status = 200
