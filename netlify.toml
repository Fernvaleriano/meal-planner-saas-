[build]
  publish = "."
  command = "npm install && npm run build"

# SPA routing - /app is the primary client portal
[[redirects]]
  from = "/app"
  to = "/app-test-dist/app-test.html"
  status = 200
  force = true

[[redirects]]
  from = "/app/*"
  to = "/app-test-dist/app-test.html"
  status = 200
  force = true

# Legacy /app-test routes (keep for backwards compatibility)
[[redirects]]
  from = "/app-test"
  to = "/app"
  status = 301

[[redirects]]
  from = "/app-test/*"
  to = "/app/:splat"
  status = 301

# Redirect old PWA start_url to new SPA
[[redirects]]
  from = "/portal.html"
  to = "/app"
  status = 301
  force = true

