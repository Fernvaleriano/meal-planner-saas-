<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/theme.js"></script>
    <title>Set Your Password - Zique Fitness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #0d9488;
            --brand-secondary: #0284c7;
            --brand-gradient: linear-gradient(135deg, #0d9488 0%, #0284c7 100%);
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-500: #64748b;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--brand-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .brand-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            color: white;
        }

        .brand-logo {
            width: 90px;
            height: 90px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .brand-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: var(--gray-900);
            margin-bottom: 8px;
            font-size: 1.5rem;
            font-weight: 800;
        }

        .subtitle {
            color: var(--gray-500);
            margin-bottom: 24px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray-700);
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
            background: var(--gray-50);
        }

        input:focus {
            outline: none;
            border-color: var(--brand-primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1);
        }

        .password-requirements {
            font-size: 12px;
            color: var(--gray-500);
            margin-top: 8px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--brand-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 14px rgba(13, 148, 136, 0.35);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 148, 136, 0.45);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
            display: block;
        }

        .message.success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
            display: block;
        }

        .success-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 16px;
        }

        .success-content {
            text-align: center;
        }

        .success-content h2 {
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        .success-content p {
            color: var(--gray-500);
            margin-bottom: 24px;
        }

        /* Dark mode */
        [data-theme="dark"] .container {
            background: #1e293b;
        }

        [data-theme="dark"] h1,
        [data-theme="dark"] .success-content h2 {
            color: #f1f5f9;
        }

        [data-theme="dark"] .subtitle,
        [data-theme="dark"] .success-content p {
            color: #94a3b8;
        }

        [data-theme="dark"] label {
            color: #e2e8f0;
        }

        [data-theme="dark"] input {
            background: #0f172a;
            border-color: #334155;
            color: #f1f5f9;
        }

        [data-theme="dark"] input:focus {
            background: #1e293b;
            border-color: #0d9488;
        }

        [data-theme="dark"] .password-requirements {
            color: #64748b;
        }

        [data-theme="dark"] .message.error {
            background: #450a0a;
            color: #fca5a5;
            border-color: #7f1d1d;
        }

        [data-theme="dark"] .message.success {
            background: #052e16;
            color: #86efac;
            border-color: #166534;
        }
    </style>
</head>
<body>
    <div class="brand-header">
        <div class="brand-logo"><img src="https://qewqcjzlfqamqwbccapr.supabase.co/storage/v1/object/public/assets/Untitled%20design.svg" alt="Zique Fitness Logo"></div>
        <span class="brand-name">Zique Fitness</span>
    </div>

    <div class="container">
        <div id="formContent">
            <h1>Set Your Password</h1>
            <p class="subtitle">Create a secure password for your account</p>

            <div id="message" class="message"></div>

            <form id="passwordForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required minlength="8" placeholder="Enter your password">
                    <p class="password-requirements">Must be at least 8 characters</p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>

                <button type="submit" id="submitBtn">Set Password</button>
            </form>
        </div>

        <div id="successContent" style="display: none;">
            <div class="success-icon">&#10003;</div>
            <div class="success-content">
                <h2>Password Set Successfully!</h2>
                <p>Your password has been created. You can now log in to your account.</p>
                <button onclick="window.location.href='index.html'">Go to Login</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://qewqcjzlfqamqwbccapr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFld3FjanpsZnFhbXF3YmNjYXByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2OTg0NzAsImV4cCI6MjA3OTI3NDQ3MH0.mQnMC33O88oLkLLGWD2oG-oaSHGI-NfHmtQCZxnxSLs';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const passwordForm = document.getElementById('passwordForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const formContent = document.getElementById('formContent');
        const successContent = document.getElementById('successContent');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        // Check if we have a valid session from the reset link
        async function checkSession() {
            const { data: { session }, error } = await supabaseClient.auth.getSession();

            if (error) {
                showMessage('Invalid or expired link. Please request a new password reset.', 'error');
                submitBtn.disabled = true;
                return;
            }

            if (!session) {
                // Try to get session from URL hash (Supabase sends tokens in hash)
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');

                if (accessToken) {
                    const { error: setError } = await supabaseClient.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });

                    if (setError) {
                        showMessage('Invalid or expired link. Please request a new password reset.', 'error');
                        submitBtn.disabled = true;
                    }
                } else {
                    showMessage('Invalid or expired link. Please request a new password reset.', 'error');
                    submitBtn.disabled = true;
                }
            }
        }

        checkSession();

        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (password.length < 8) {
                showMessage('Password must be at least 8 characters', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Setting password...';

            try {
                const { error } = await supabaseClient.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                // Show success
                formContent.style.display = 'none';
                successContent.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                showMessage(error.message || 'Failed to set password. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Set Password';
            }
        });
    </script>
</body>
</html>
