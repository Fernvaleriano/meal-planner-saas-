<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/icons/logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="/js/theme.js"></script>
    <meta name="theme-color" content="#0d9488">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Zique Fitness">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/logo.png">
    <title>Zique Fitness - Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #0d9488;
            --brand-secondary: #0284c7;
            --brand-gradient: linear-gradient(135deg, #0d9488 0%, #0284c7 100%);
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--brand-gradient);
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
            text-align: center;
        }

        .logo {
            margin-bottom: 32px;
        }

        .logo img {
            height: 80px;
            width: auto;
            object-fit: contain;
        }

        .title {
            font-size: 1.75rem;
            font-weight: 800;
            color: white;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 40px;
        }

        /* Loading state */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9375rem;
        }

        /* Portal selector */
        .portal-selector {
            display: none;
        }

        .portal-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .portal-option {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px 24px;
            background: white;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .portal-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .portal-option:active {
            transform: translateY(0);
        }

        .portal-icon {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .portal-icon.client {
            background: linear-gradient(135deg, #06b6d4 0%, #0284c7 100%);
        }

        .portal-icon.coach {
            background: linear-gradient(135deg, #0d9488 0%, #059669 100%);
        }

        .portal-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .portal-info {
            text-align: left;
            flex: 1;
        }

        .portal-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 4px;
        }

        .portal-description {
            font-size: 0.875rem;
            color: var(--gray-500);
            line-height: 1.4;
        }

        .portal-arrow {
            color: var(--gray-400);
            flex-shrink: 0;
        }

        .portal-arrow svg {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8125rem;
            margin-bottom: 24px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .signup-link {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9375rem;
        }

        .signup-link a {
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .signup-link a:hover {
            opacity: 0.8;
        }

        /* Dark mode */
        [data-theme="dark"] .portal-option {
            background: var(--gray-800);
        }

        [data-theme="dark"] .portal-title {
            color: #f1f5f9;
        }

        [data-theme="dark"] .portal-description {
            color: #94a3b8;
        }

        [data-theme="dark"] .portal-arrow {
            color: #64748b;
        }
    </style>
    <style>body{-webkit-tap-highlight-color:transparent;-webkit-touch-callout:none;overscroll-behavior:none;-webkit-overflow-scrolling:touch;}</style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://qewqcjzlfqamqwbccapr.supabase.co/storage/v1/object/public/assets/Untitled%20design%20(7).svg" alt="Zique Fitness">
        </div>

        <!-- Loading state (shown while checking auth) -->
        <div id="loadingState" class="loading-container">
            <div class="spinner"></div>
            <div class="loading-text">Checking your account...</div>
        </div>

        <!-- Portal selector (shown when not logged in) -->
        <div id="portalSelector" class="portal-selector">
            <h1 class="title">Welcome to Zique Fitness</h1>
            <p class="subtitle">Choose how you'd like to sign in</p>

            <div class="portal-options">
                <a href="client-login.html" class="portal-option" id="clientOption">
                    <div class="portal-icon client">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div class="portal-info">
                        <div class="portal-title">I'm a Client</div>
                        <div class="portal-description">Access your meal plans, track progress, and communicate with your coach</div>
                    </div>
                    <div class="portal-arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 18l6-6-6-6"></path>
                        </svg>
                    </div>
                </a>

                <a href="login.html" class="portal-option" id="coachOption">
                    <div class="portal-icon coach">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </div>
                    <div class="portal-info">
                        <div class="portal-title">I'm a Coach</div>
                        <div class="portal-description">Manage clients, create meal plans, and grow your coaching business</div>
                    </div>
                    <div class="portal-arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 18l6-6-6-6"></path>
                        </svg>
                    </div>
                </a>
            </div>

            <div class="divider">or</div>

            <div class="signup-link">
                New coach? <a href="signup.html">Start your free trial</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://qewqcjzlfqamqwbccapr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFld3FjanpsZnFhbXF3YmNjYXByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2OTg0NzAsImV4cCI6MjA3OTI3NDQ3MH0.mQnMC33O88oLkLLGWD2oG-oaSHGI-NfHmtQCZxnxSLs';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loadingState = document.getElementById('loadingState');
        const portalSelector = document.getElementById('portalSelector');

        // Save user type preference when clicking options
        document.getElementById('clientOption').addEventListener('click', () => {
            localStorage.setItem('zique-user-type', 'client');
        });

        document.getElementById('coachOption').addEventListener('click', () => {
            localStorage.setItem('zique-user-type', 'coach');
        });

        async function checkAuthAndRoute() {
            try {
                // Check for existing session
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();

                if (sessionError || !session) {
                    // No session - show portal selector
                    showPortalSelector();
                    return;
                }

                // Session exists - determine user type
                const userId = session.user.id;

                // Check if user is a client
                const { data: clientData, error: clientError } = await supabaseClient
                    .from('clients')
                    .select('id')
                    .eq('user_id', userId)
                    .maybeSingle();

                if (clientData) {
                    // User is a client - redirect to client dashboard
                    localStorage.setItem('zique-user-type', 'client');
                    window.location.href = 'client-dashboard.html';
                    return;
                }

                // Check if user is a coach
                const { data: coachData, error: coachError } = await supabaseClient
                    .from('coaches')
                    .select('id')
                    .eq('id', userId)
                    .maybeSingle();

                if (coachData) {
                    // User is a coach - redirect to coach dashboard
                    localStorage.setItem('zique-user-type', 'coach');
                    window.location.href = 'dashboard.html';
                    return;
                }

                // User has a session but no client or coach record
                // This shouldn't happen in normal usage, but handle it gracefully
                console.warn('User has session but no client or coach record');
                await supabaseClient.auth.signOut({ scope: 'local' });
                showPortalSelector();

            } catch (error) {
                console.error('Error checking auth:', error);
                showPortalSelector();
            }
        }

        function showPortalSelector() {
            loadingState.style.display = 'none';
            portalSelector.style.display = 'block';
        }

        // Start auth check
        checkAuthAndRoute();
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registered:', reg.scope))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
    <!-- Cookie Consent Banner for GDPR Compliance -->
    <script src="/js/cookie-consent.js"></script>
</body>
</html>
