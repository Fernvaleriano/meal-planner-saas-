<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Meal Plan - Zique Fitness</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .client-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e0e7ff;
        }

        .info-label {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 1.2em;
            font-weight: 700;
        }

        .meal-card {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 2px solid #e0e7ff;
        }

        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .meal-name {
            color: #667eea;
            font-size: 1.8em;
            font-weight: 700;
        }

        .meal-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .btn-change {
            background: #667eea;
            color: white;
        }

        .btn-change:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-revise {
            background: #764ba2;
            color: white;
        }

        .btn-revise:hover {
            background: #653a8a;
            transform: translateY(-2px);
        }

        .macro-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .macro-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e0e7ff;
        }

        .macro-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .macro-value {
            color: #667eea;
            font-size: 1.5em;
            font-weight: 700;
        }

        .instructions {
            background: #fff4e6;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ffa726;
            margin-top: 15px;
        }

        .instructions-label {
            color: #e65100;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            font-size: 1.1em;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 15px 40px;
            font-size: 1.1em;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .revise-section {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }

        .revise-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .macro-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Your Personalized Meal Plan</h1>
        </div>

        <div class="client-info">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Daily Calories</div>
                    <div class="info-value" id="totalCalories">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Protein</div>
                    <div class="info-value" id="totalProtein">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Carbs</div>
                    <div class="info-value" id="totalCarbs">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Fat</div>
                    <div class="info-value" id="totalFat">Loading...</div>
                </div>
            </div>
        </div>

        <div id="mealsContainer"></div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="downloadPDF()">üì• Download PDF</button>
            <button class="btn btn-secondary" onclick="window.location.href='generator.html'">‚Üê Generate New Plan</button>
        </div>
    </div>

    <script>
        const API_ENDPOINT = '/.netlify/functions/generate-meal-plan';
        let currentPlan = null;

        // Load meal plan
        document.addEventListener('DOMContentLoaded', function() {
            const planData = localStorage.getItem('currentMealPlan');
            
            if (!planData) {
                alert('No meal plan found. Redirecting...');
                window.location.href = 'generator.html';
                return;
            }

            try {
                currentPlan = JSON.parse(planData);
                console.log('‚úÖ Loaded plan:', currentPlan);
                displayMealPlan();
            } catch (error) {
                console.error('‚ùå Error loading plan:', error);
                alert('Error loading plan. Please generate a new one.');
                window.location.href = 'generator.html';
            }
        });

        function displayMealPlan() {
            // CRITICAL FIX: Validate nutrition object exists, calculate if missing
            let nutrition = currentPlan.nutrition;

            if (!nutrition || !nutrition.calories) {
                console.warn('‚ö†Ô∏è Nutrition object missing or invalid, calculating from meals...');
                nutrition = {
                    calories: 0,
                    protein: 0,
                    carbs: 0,
                    fat: 0
                };

                // Calculate totals from meals
                currentPlan.meals.forEach(meal => {
                    nutrition.calories += parseInt(meal.calories) || 0;
                    nutrition.protein += parseInt(meal.protein) || 0;
                    nutrition.carbs += parseInt(meal.carbs) || 0;
                    nutrition.fat += parseInt(meal.fat) || 0;
                });

                // Update plan with calculated nutrition
                currentPlan.nutrition = nutrition;
                localStorage.setItem('currentMealPlan', JSON.stringify(currentPlan));
                console.log('‚úÖ Calculated nutrition:', nutrition);
            }

            // Display nutrition totals (with fallback to "N/A")
            document.getElementById('totalCalories').textContent = nutrition.calories || 'N/A';
            document.getElementById('totalProtein').textContent = nutrition.protein ? nutrition.protein + 'g' : 'N/A';
            document.getElementById('totalCarbs').textContent = nutrition.carbs ? nutrition.carbs + 'g' : 'N/A';
            document.getElementById('totalFat').textContent = nutrition.fat ? nutrition.fat + 'g' : 'N/A';

            // Display meals
            const container = document.getElementById('mealsContainer');
            container.innerHTML = '';

            currentPlan.meals.forEach((meal, index) => {
                const mealCard = createMealCard(meal, index);
                container.appendChild(mealCard);
            });
        }

        function createMealCard(meal, index) {
            const card = document.createElement('div');
            card.className = 'meal-card';
            card.id = `meal-${index}`;
            card.innerHTML = `
                <div class="meal-header">
                    <div class="meal-name">${meal.name}</div>
                    <div class="meal-actions">
                        <button class="btn btn-change" onclick="changeMeal(${index})">üîÑ Change</button>
                        <button class="btn btn-revise" onclick="toggleRevise(${index})">‚úèÔ∏è Revise</button>
                    </div>
                </div>
                <div class="macro-grid">
                    <div class="macro-item">
                        <div class="macro-label">Calories</div>
                        <div class="macro-value">${meal.calories}</div>
                    </div>
                    <div class="macro-item">
                        <div class="macro-label">Protein</div>
                        <div class="macro-value">${meal.protein}g</div>
                    </div>
                    <div class="macro-item">
                        <div class="macro-label">Carbs</div>
                        <div class="macro-value">${meal.carbs}g</div>
                    </div>
                    <div class="macro-item">
                        <div class="macro-label">Fat</div>
                        <div class="macro-value">${meal.fat}g</div>
                    </div>
                </div>
                <div class="instructions">
                    <span class="instructions-label">üìù Instructions:</span>
                    ${meal.instructions}
                </div>
                <div id="revise-${index}" class="revise-section" style="display:none;">
                    <input type="text" id="revise-input-${index}" class="revise-input" placeholder="What would you like to change? e.g., make it vegetarian">
                    <button class="btn btn-revise" onclick="submitRevision(${index})">Apply Changes</button>
                </div>
            `;
            return card;
        }

        function toggleRevise(index) {
            const reviseSection = document.getElementById(`revise-${index}`);
            if (reviseSection.style.display === 'none') {
                reviseSection.style.display = 'block';
            } else {
                reviseSection.style.display = 'none';
            }
        }

        async function submitRevision(index) {
            const input = document.getElementById(`revise-input-${index}`);
            const revisionText = input.value.trim();
            
            if (!revisionText) {
                alert('Please enter what you want to change');
                return;
            }

            const meal = currentPlan.meals[index];
            const mealCard = document.getElementById(`meal-${index}`);
            
            // Show loading
            mealCard.innerHTML = '<div class="spinner"></div><p style="text-align:center;">Revising meal...</p>';

            try {
                const prompt = `Revise this meal based on user request:

CURRENT MEAL:
Name: ${meal.name}
Calories: ${meal.calories}
Protein: ${meal.protein}g
Carbs: ${meal.carbs}g
Fat: ${meal.fat}g
Instructions: ${meal.instructions}

USER REQUEST: ${revisionText}

Diet: ${currentPlan.preferences.dietType}
${currentPlan.preferences.allergies ? `Avoid: ${currentPlan.preferences.allergies}` : ''}

Return ONLY valid JSON (NO markdown, NO backticks):
{
  "name": "Updated Meal Name",
  "calories": ${meal.calories},
  "protein": ${meal.protein},
  "carbs": ${meal.carbs},
  "fat": ${meal.fat},
  "instructions": "Updated instructions"
}

Keep similar calories/macros unless specifically asked to change them.`;

                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) throw new Error('API request failed');

                const data = await response.json();
                let text = data.candidates[0].content.parts[0].text;

                // CRITICAL FIX: Pre-process to remove NaN before parsing
                text = text.replace(/```json\s*/g, '').replace(/```\s*/g, '').trim();
                text = text.replace(/:\s*NaN/g, ': null');
                text = text.replace(/,\s*\.\.\./g, '');

                // Extract JSON object
                const jsonMatch = text.match(/\{[\s\S]*\}/);
                if (jsonMatch) {
                    text = jsonMatch[0];
                }

                const revisedMeal = JSON.parse(text);

                // CRITICAL FIX: Sanitize numeric values
                revisedMeal.calories = parseInt(revisedMeal.calories) || meal.calories;
                revisedMeal.protein = parseInt(revisedMeal.protein) || meal.protein;
                revisedMeal.carbs = parseInt(revisedMeal.carbs) || meal.carbs;
                revisedMeal.fat = parseInt(revisedMeal.fat) || meal.fat;
                
                // Update plan
                currentPlan.meals[index] = revisedMeal;
                localStorage.setItem('currentMealPlan', JSON.stringify(currentPlan));
                
                // Refresh display
                displayMealPlan();
                
            } catch (error) {
                console.error('‚ùå Revision error:', error);
                alert('Failed to revise meal. Please try again.');
                displayMealPlan();
            }
        }

        async function changeMeal(index) {
            const meal = currentPlan.meals[index];
            const mealCard = document.getElementById(`meal-${index}`);
            
            mealCard.innerHTML = '<div class="spinner"></div><p style="text-align:center;">Generating new meal...</p>';

            try {
                const prompt = `Generate a DIFFERENT meal (not "${meal.name}"):

Target Nutrition:
- Calories: ${meal.calories}
- Protein: ${meal.protein}g
- Carbs: ${meal.carbs}g
- Fat: ${meal.fat}g

Diet: ${currentPlan.preferences.dietType}
${currentPlan.preferences.allergies ? `Avoid: ${currentPlan.preferences.allergies}` : ''}

Return ONLY valid JSON (NO markdown, NO backticks):
{
  "name": "Different Meal Name",
  "calories": ${meal.calories},
  "protein": ${meal.protein},
  "carbs": ${meal.carbs},
  "fat": ${meal.fat},
  "instructions": "Cooking instructions"
}`;

                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) throw new Error('API request failed');

                const data = await response.json();
                let text = data.candidates[0].content.parts[0].text;

                // CRITICAL FIX: Pre-process to remove NaN before parsing
                text = text.replace(/```json\s*/g, '').replace(/```\s*/g, '').trim();
                text = text.replace(/:\s*NaN/g, ': null');
                text = text.replace(/,\s*\.\.\./g, '');

                // Extract JSON object
                const jsonMatch = text.match(/\{[\s\S]*\}/);
                if (jsonMatch) {
                    text = jsonMatch[0];
                }

                const newMeal = JSON.parse(text);

                // CRITICAL FIX: Sanitize numeric values
                newMeal.calories = parseInt(newMeal.calories) || meal.calories;
                newMeal.protein = parseInt(newMeal.protein) || meal.protein;
                newMeal.carbs = parseInt(newMeal.carbs) || meal.carbs;
                newMeal.fat = parseInt(newMeal.fat) || meal.fat;
                
                currentPlan.meals[index] = newMeal;
                localStorage.setItem('currentMealPlan', JSON.stringify(currentPlan));
                
                displayMealPlan();
                
            } catch (error) {
                console.error('‚ùå Change meal error:', error);
                alert('Failed to change meal. Please try again.');
                displayMealPlan();
            }
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            let y = 20;
            const margin = 20;
            const pageWidth = doc.internal.pageSize.getWidth();

            // Header
            doc.setFontSize(24);
            doc.setTextColor(102, 126, 234);
            doc.text('Your Meal Plan', margin, y);
            y += 15;

            // Nutrition
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            doc.text(`Daily Targets: ${currentPlan.nutrition.calories} cal | ${currentPlan.nutrition.protein}g protein | ${currentPlan.nutrition.carbs}g carbs | ${currentPlan.nutrition.fat}g fat`, margin, y);
            y += 20;

            // Meals
            currentPlan.meals.forEach((meal, index) => {
                if (y > 250) {
                    doc.addPage();
                    y = 20;
                }

                doc.setFontSize(16);
                doc.setTextColor(102, 126, 234);
                doc.text(meal.name, margin, y);
                y += 10;

                doc.setFontSize(10);
                doc.setTextColor(100, 100, 100);
                doc.text(`${meal.calories} cal | ${meal.protein}g protein | ${meal.carbs}g carbs | ${meal.fat}g fat`, margin, y);
                y += 10;

                doc.setFontSize(10);
                doc.setTextColor(0, 0, 0);
                const lines = doc.splitTextToSize(meal.instructions, pageWidth - (margin * 2));
                doc.text(lines, margin, y);
                y += lines.length * 6 + 15;
            });

            doc.save('meal-plan.pdf');
        }
    </script>
</body>
</html>
