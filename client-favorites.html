<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/icons/logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="/js/theme.js"></script>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" as="script">
    <link rel="preload" href="https://unpkg.com/lucide@0.312.0/dist/umd/lucide.min.js" as="script">
    <title>My Favorite Meals - Zique Fitness Nutrition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f6f8fb 0%, #e9f0f5 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #0d9488 0%, #0284c7 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px rgba(13, 148, 136, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-logo {
            height: 45px;
            width: auto;
            object-fit: contain;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 8px;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .header-left {
                flex-direction: column;
            }

            .header-logo {
                height: 40px;
            }

            .header h1 {
                font-size: 22px;
            }
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .favorites-section {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .favorites-section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .favorite-card {
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .favorite-card:hover {
            border-color: #e53e3e;
            box-shadow: 0 4px 12px rgba(229, 62, 62, 0.15);
        }

        .meal-type-badge {
            display: inline-block;
            background: linear-gradient(135deg, #0d9488 0%, #0284c7 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .meal-name {
            font-weight: 600;
            color: #2d3748;
            font-size: 16px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .macros-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            background: #f7fafc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .macro-item {
            text-align: center;
        }

        .macro-label {
            font-size: 10px;
            color: #718096;
            text-transform: uppercase;
            font-weight: 600;
        }

        .macro-value {
            font-size: 14px;
            font-weight: 700;
            color: #2d3748;
        }

        .macro-value.calories { color: #dd6b20; }
        .macro-value.protein { color: #38a169; }
        .macro-value.carbs { color: #3182ce; }
        .macro-value.fat { color: #805ad5; }

        .favorite-date {
            font-size: 12px;
            color: #a0aec0;
            margin-bottom: 12px;
        }

        .remove-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #fed7d7;
            color: #c53030;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s;
        }

        .favorite-card:hover .remove-btn {
            opacity: 1;
        }

        .remove-btn:hover {
            background: #fc8181;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .empty-state p {
            font-size: 14px;
            max-width: 400px;
            margin: 0 auto;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #0d9488;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-icon {
            font-size: 20px;
        }

        .stat-text {
            font-size: 14px;
            color: #4a5568;
        }

        .stat-text strong {
            color: #2d3748;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: #0d9488;
            color: #0d9488;
        }

        .filter-btn.active {
            background: #0d9488;
            border-color: #0d9488;
            color: white;
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px 0;
            padding-bottom: calc(8px + env(safe-area-inset-bottom));
            z-index: 1000;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.08);
        }

        [data-theme="dark"] .bottom-nav {
            background: #1e293b;
            border-color: #334155;
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #64748b;
            padding: 8px 16px;
            border-radius: 12px;
            transition: all 0.2s ease;
            min-width: 64px;
            -webkit-tap-highlight-color: transparent;
        }

        .bottom-nav-item:active {
            transform: scale(0.95);
        }

        .bottom-nav-item.active {
            color: #0d9488;
        }

        .bottom-nav-item.active .nav-icon {
            background: rgba(13, 148, 136, 0.1);
        }

        [data-theme="dark"] .bottom-nav-item {
            color: #94a3b8;
        }

        [data-theme="dark"] .bottom-nav-item.active {
            color: #14b8a6;
        }

        .nav-icon {
            width: 48px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
        }

        .container {
            padding-bottom: 100px;
        }

        /* ===== DARK MODE STYLES ===== */
        [data-theme="dark"] body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        [data-theme="dark"] .favorites-section {
            background: #1e293b;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        [data-theme="dark"] .favorites-section h2 {
            color: #f1f5f9;
        }

        [data-theme="dark"] .favorite-card {
            background: linear-gradient(135deg, #334155 0%, #1e293b 100%);
            border-color: #475569;
        }

        [data-theme="dark"] .favorite-card:hover {
            border-color: #ef4444;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
        }

        [data-theme="dark"] .meal-name {
            color: #f1f5f9;
        }

        [data-theme="dark"] .macros-grid {
            background: #0f172a;
        }

        [data-theme="dark"] .macro-label {
            color: #94a3b8;
        }

        [data-theme="dark"] .macro-value {
            color: #f1f5f9;
        }

        [data-theme="dark"] .favorite-date {
            color: #64748b;
        }

        [data-theme="dark"] .remove-btn {
            background: #7f1d1d;
            color: #fca5a5;
        }

        [data-theme="dark"] .remove-btn:hover {
            background: #ef4444;
            color: white;
        }

        [data-theme="dark"] .empty-state {
            color: #94a3b8;
        }

        [data-theme="dark"] .empty-state h3 {
            color: #f1f5f9;
        }

        [data-theme="dark"] .loading {
            color: #94a3b8;
        }

        [data-theme="dark"] .stats-bar {
            background: #0f172a;
        }

        [data-theme="dark"] .stat-text {
            color: #94a3b8;
        }

        [data-theme="dark"] .stat-text strong {
            color: #f1f5f9;
        }

        [data-theme="dark"] .filter-btn {
            background: #1e293b;
            border-color: #475569;
            color: #e2e8f0;
        }

        [data-theme="dark"] .filter-btn:hover {
            border-color: #14b8a6;
            color: #14b8a6;
        }

        [data-theme="dark"] .filter-btn.active {
            background: #0d9488;
            border-color: #0d9488;
            color: white;
        }
    </style>
    <script src="https://unpkg.com/lucide@0.312.0/dist/umd/lucide.min.js" onload="lucide.createIcons()"></script>
    <style>body{-webkit-tap-highlight-color:transparent;-webkit-touch-callout:none;overscroll-behavior:none;-webkit-overflow-scrolling:touch;}</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="client-dashboard.html">
                    <img src="https://qewqcjzlfqamqwbccapr.supabase.co/storage/v1/object/public/assets/Untitled%20design%20(7).svg" alt="Zique Fitness" class="header-logo">
                </a>
                <div>
                    <h1><span style="font-size: 32px;">&#x2764;</span> My Favorite Meals</h1>
                    <p>Meals you've loved from your meal plans</p>
                </div>
            </div>
            <a href="client-dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        <div class="favorites-section">
            <div id="statsBar" class="stats-bar" style="display: none;">
                <div class="stat-item">
                    <span class="stat-icon">&#x2764;</span>
                    <span class="stat-text"><strong id="totalCount">0</strong> favorites</span>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">&#x1F372;</span>
                    <span class="stat-text"><strong id="avgCalories">0</strong> avg calories</span>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">&#x1F4AA;</span>
                    <span class="stat-text"><strong id="avgProtein">0</strong>g avg protein</span>
                </div>
            </div>

            <div id="filterBar" class="filter-bar" style="display: none;">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="breakfast">Breakfast</button>
                <button class="filter-btn" data-filter="lunch">Lunch</button>
                <button class="filter-btn" data-filter="dinner">Dinner</button>
                <button class="filter-btn" data-filter="snack">Snack</button>
            </div>

            <div id="favoritesContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading your favorites...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://qewqcjzlfqamqwbccapr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFld3FjanpsZnFhbXF3YmNjYXByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2OTg0NzAsImV4cCI6MjA3OTI3NDQ3MH0.mQnMC33O88oLkLLGWD2oG-oaSHGI-NfHmtQCZxnxSLs';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const TOGGLE_FAVORITE_ENDPOINT = '/.netlify/functions/toggle-favorite';

        let currentClientId = null;
        let allFavorites = [];
        let currentFilter = 'all';

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (!session) {
                window.location.href = 'client-login.html';
                return;
            }

            const { data: clientData, error: clientError } = await supabaseClient
                .from('clients')
                .select('id')
                .eq('user_id', session.user.id)
                .single();

            if (clientError || !clientData) {
                alert('Client data not found. Please contact your coach.');
                window.location.href = 'client-login.html';
                return;
            }

            currentClientId = clientData.id;
            await loadFavorites();
            setupFilterListeners();
        }

        async function loadFavorites() {
            try {
                const response = await fetch(`${TOGGLE_FAVORITE_ENDPOINT}?clientId=${currentClientId}`);
                const data = await response.json();
                allFavorites = data.favorites || [];

                updateStats();
                displayFavorites();

                if (allFavorites.length > 0) {
                    document.getElementById('statsBar').style.display = 'flex';
                    document.getElementById('filterBar').style.display = 'flex';
                }
            } catch (error) {
                console.error('Error loading favorites:', error);
                document.getElementById('favoritesContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">&#x26A0;</div>
                        <h3>Error Loading Favorites</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = allFavorites.length;

            if (allFavorites.length > 0) {
                const avgCal = Math.round(allFavorites.reduce((sum, f) => sum + (f.calories || 0), 0) / allFavorites.length);
                const avgPro = Math.round(allFavorites.reduce((sum, f) => sum + (f.protein || 0), 0) / allFavorites.length);
                document.getElementById('avgCalories').textContent = avgCal;
                document.getElementById('avgProtein').textContent = avgPro;
            }
        }

        function displayFavorites() {
            const container = document.getElementById('favoritesContainer');

            let filtered = allFavorites;
            if (currentFilter !== 'all') {
                filtered = allFavorites.filter(f => f.meal_type === currentFilter);
            }

            if (filtered.length === 0) {
                if (allFavorites.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">&#x2764;</div>
                            <h3>No Favorites Yet</h3>
                            <p>When viewing your meal plans, tap the heart icon on any meal you love to save it here!</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">&#x1F50D;</div>
                            <h3>No ${currentFilter} favorites</h3>
                            <p>You haven't favorited any ${currentFilter} meals yet.</p>
                        </div>
                    `;
                }
                return;
            }

            const mealTypeLabels = {
                'breakfast': 'Breakfast',
                'lunch': 'Lunch',
                'dinner': 'Dinner',
                'snack': 'Snack'
            };

            container.innerHTML = `
                <div class="favorites-grid">
                    ${filtered.map(fav => `
                        <div class="favorite-card" data-id="${fav.id}">
                            <button class="remove-btn" onclick="removeFavorite(${fav.id})" title="Remove from favorites">&times;</button>
                            <span class="meal-type-badge">${mealTypeLabels[fav.meal_type] || fav.meal_type || 'Meal'}</span>
                            <div class="meal-name">${fav.meal_name}</div>
                            <div class="macros-grid">
                                <div class="macro-item">
                                    <div class="macro-label">Calories</div>
                                    <div class="macro-value calories">${fav.calories || '-'}</div>
                                </div>
                                <div class="macro-item">
                                    <div class="macro-label">Protein</div>
                                    <div class="macro-value protein">${fav.protein ? fav.protein + 'g' : '-'}</div>
                                </div>
                                <div class="macro-item">
                                    <div class="macro-label">Carbs</div>
                                    <div class="macro-value carbs">${fav.carbs ? fav.carbs + 'g' : '-'}</div>
                                </div>
                                <div class="macro-item">
                                    <div class="macro-label">Fat</div>
                                    <div class="macro-value fat">${fav.fat ? fav.fat + 'g' : '-'}</div>
                                </div>
                            </div>
                            <div class="favorite-date">Saved ${formatDate(fav.created_at)}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        async function removeFavorite(favoriteId) {
            if (!confirm('Remove this meal from your favorites?')) return;

            try {
                const response = await fetch(`${TOGGLE_FAVORITE_ENDPOINT}?favoriteId=${favoriteId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to remove favorite');

                // Remove from local array and re-render
                allFavorites = allFavorites.filter(f => f.id !== favoriteId);
                updateStats();
                displayFavorites();

                if (allFavorites.length === 0) {
                    document.getElementById('statsBar').style.display = 'none';
                    document.getElementById('filterBar').style.display = 'none';
                }
            } catch (error) {
                console.error('Error removing favorite:', error);
                alert('Failed to remove favorite. Please try again.');
            }
        }

        function setupFilterListeners() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    displayFavorites();
                });
            });
        }

        init();
    </script>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="client-dashboard.html" class="bottom-nav-item">
            <div class="nav-icon">
                <i data-lucide="home" width="24" height="24"></i>
            </div>
            <span class="nav-label">Home</span>
        </a>
        <a href="client-diary.html" class="bottom-nav-item">
            <div class="nav-icon">
                <i data-lucide="notebook-pen" width="24" height="24"></i>
            </div>
            <span class="nav-label">Diary</span>
        </a>
        <a href="client-plans.html" class="bottom-nav-item">
            <div class="nav-icon">
                <i data-lucide="utensils" width="24" height="24"></i>
            </div>
            <span class="nav-label">Meal Plans</span>
        </a>
        <a href="client-settings.html" class="bottom-nav-item">
            <div class="nav-icon">
                <i data-lucide="user" width="24" height="24"></i>
            </div>
            <span class="nav-label">Profile</span>
        </a>
    </nav>
    <script>
        function goToMealPlan() {
            const planId = localStorage.getItem('zique-current-plan-id');
            if (planId) {
                window.location.href = `view-plan.html?planId=${planId}&clientView=true`;
            } else {
                // No plan cached, go to dashboard to find one
                window.location.href = 'client-dashboard.html';
            }
        }
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>
</html>
