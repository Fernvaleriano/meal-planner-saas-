<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal - Meal Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #48bb78;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .coach-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .coach-link a {
            color: #48bb78;
            text-decoration: none;
            font-weight: 600;
        }

        .coach-link a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #e6fffa;
            border: 1px solid #48bb78;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Client Portal</h1>
        <p class="subtitle">Access your personalized meal plans</p>

        <div class="info-box">
            ðŸ‘‹ Welcome! Log in with the credentials provided by your coach.
        </div>

        <div id="message" class="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" id="loginBtn">Sign In</button>
        </form>

        <div class="coach-link">
            Are you a coach? <a href="index.html">Coach Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://qewqcjzlfqamqwbccapr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFld3FjanpsZnFhbXF3YmNjYXByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2OTg0NzAsImV4cCI6MjA3OTI3NDQ3MH0.mQnMC33O88oLkLLGWD2oG-oaSHGI-NfHmtQCZxnxSLs';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                // Sign in with Supabase Auth
                const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (authError) throw authError;

                // Check if this user is a client (has a client record with user_id)
                const { data: clientData, error: clientError } = await supabaseClient
                    .from('clients')
                    .select('id, client_name, coach_id')
                    .eq('user_id', authData.user.id)
                    .single();

                if (clientError || !clientData) {
                    // User exists but is not a client - likely a coach
                    await supabaseClient.auth.signOut();
                    throw new Error('This account is not registered as a client. Please use the coach login.');
                }

                // Store client info in session storage for easy access
                sessionStorage.setItem('clientId', clientData.id);
                sessionStorage.setItem('clientName', clientData.client_name);
                sessionStorage.setItem('coachId', clientData.coach_id);

                showMessage('Login successful! Loading your meal plans...', 'success');

                // Redirect to client dashboard
                setTimeout(() => {
                    window.location.href = 'client-dashboard.html';
                }, 1000);

            } catch (error) {
                showMessage(error.message, 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Check if user is already logged in as a client
        supabaseClient.auth.getSession().then(async ({ data: { session } }) => {
            if (session) {
                // Check if they're a client
                const { data: clientData } = await supabaseClient
                    .from('clients')
                    .select('id')
                    .eq('user_id', session.user.id)
                    .single();

                if (clientData) {
                    window.location.href = 'client-dashboard.html';
                }
            }
        });
    </script>
</body>
</html>
