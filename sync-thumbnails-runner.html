<!DOCTYPE html>
<html>
<head>
    <title>Sync Thumbnails Runner</title>
    <style>
        body { font-family: system-ui; max-width: 800px; margin: 40px auto; padding: 20px; background: #1a1a2e; color: #eee; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #4ade80; border: none; border-radius: 8px; margin: 10px 5px; }
        button:disabled { background: #666; cursor: not-allowed; }
        #log { background: #0d0d1a; padding: 20px; border-radius: 8px; height: 400px; overflow-y: auto; font-family: monospace; font-size: 14px; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
        h1 { color: #4ade80; }
        #progress { margin: 20px 0; padding: 15px; background: #2d2d44; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Thumbnail Sync Runner</h1>
    <div id="progress">
        <strong>Progress:</strong> <span id="status">Ready</span><br>
        <strong>Matched:</strong> <span id="matched">0</span> | 
        <strong>Not Found:</strong> <span id="notfound">0</span> | 
        <strong>Processed:</strong> <span id="processed">0</span> / <span id="total">?</span>
    </div>
    <button onclick="startSync(false)">üöÄ Start Sync (LIVE)</button>
    <button onclick="startSync(true)">üîç Dry Run First</button>
    <button onclick="stopSync()" id="stopBtn" disabled>‚èπ Stop</button>
    <div id="log"></div>

    <script>
        let running = false;
        let totalMatched = 0;
        let totalNotFound = 0;
        let totalProcessed = 0;

        function log(msg, type = '') {
            const div = document.getElementById('log');
            div.innerHTML += `<div class="${type}">[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            div.scrollTop = div.scrollHeight;
        }

        function updateStats(matched, notfound, processed, total) {
            totalMatched += matched;
            totalNotFound += notfound;
            totalProcessed += processed;
            document.getElementById('matched').textContent = totalMatched;
            document.getElementById('notfound').textContent = totalNotFound;
            document.getElementById('processed').textContent = totalProcessed;
            document.getElementById('total').textContent = total;
        }

        async function runBatch(offset, dryRun) {
            const url = `/.netlify/functions/sync-thumbnails?offset=${offset}${dryRun ? '&dryRun=true' : ''}`;
            log(`Fetching batch at offset ${offset}...`, 'info');
            
            const res = await fetch(url);
            const data = await res.json();
            
            if (!data.success) {
                throw new Error(data.error || 'Unknown error');
            }
            
            return data;
        }

        async function startSync(dryRun) {
            if (running) return;
            running = true;
            totalMatched = 0;
            totalNotFound = 0;
            totalProcessed = 0;
            
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('log').innerHTML = '';
            document.getElementById('status').textContent = dryRun ? 'Running (DRY RUN)...' : 'Running (LIVE)...';
            
            log(`Starting ${dryRun ? 'DRY RUN' : 'LIVE SYNC'}...`, 'info');
            
            let offset = 0;
            let hasMore = true;
            
            try {
                while (hasMore && running) {
                    const data = await runBatch(offset, dryRun);
                    
                    updateStats(data.summary.matched, data.summary.notFound, data.batch.processed, data.batch.total);
                    log(`Batch done: ${data.summary.matched} matched, ${data.summary.notFound} not found`, 'success');
                    
                    hasMore = data.batch.hasMore;
                    offset += 100;
                    
                    // Small delay to not overwhelm the server
                    await new Promise(r => setTimeout(r, 500));
                }
                
                if (running) {
                    log('‚úÖ ALL DONE!', 'success');
                    document.getElementById('status').textContent = 'Complete!';
                } else {
                    log('‚èπ Stopped by user', 'info');
                    document.getElementById('status').textContent = 'Stopped';
                }
            } catch (err) {
                log(`Error: ${err.message}`, 'error');
                document.getElementById('status').textContent = 'Error!';
            }
            
            running = false;
            document.getElementById('stopBtn').disabled = true;
        }

        function stopSync() {
            running = false;
        }
    </script>
</body>
</html>
