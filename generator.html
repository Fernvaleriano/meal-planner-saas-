<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meal Plan Generator - Zique Fitness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9ff;
            border-radius: 15px;
            border: 2px solid #e0e7ff;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        .form-section h2::before {
            content: "‚óè";
            margin-right: 10px;
            color: #764ba2;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .label-optional {
            color: #999;
            font-weight: normal;
            font-size: 0.9em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• AI Meal Plan Generator</h1>
            <p>Personalized nutrition plans powered by AI</p>
        </div>

        <form id="mealPlanForm">
            <!-- Client Information -->
            <div class="form-section">
                <h2>Client Information</h2>
                <div class="form-group">
                    <label for="clientName">Full Name</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label for="clientEmail">Email</label>
                    <input type="email" id="clientEmail" required>
                </div>
            </div>

            <!-- Body Stats -->
            <div class="form-section">
                <h2>Body Stats</h2>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" min="15" max="100" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (lbs)</label>
                    <input type="number" id="weight" min="50" max="500" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (inches)</label>
                    <input type="number" id="height" min="48" max="96" required>
                </div>
                <div class="form-group">
                    <label for="activityLevel">Activity Level</label>
                    <select id="activityLevel" required>
                        <option value="1.2">Sedentary</option>
                        <option value="1.375">Lightly Active</option>
                        <option value="1.55" selected>Moderately Active</option>
                        <option value="1.725">Very Active</option>
                        <option value="1.9">Extra Active</option>
                    </select>
                </div>
            </div>

            <!-- Plan Preferences -->
            <div class="form-section">
                <h2>Plan Preferences</h2>
                <div class="form-group">
                    <label for="goal">Fitness Goal</label>
                    <select id="goal" required>
                        <option value="maintain">Maintain Weight</option>
                        <option value="lose">Lose Weight</option>
                        <option value="gain">Gain Muscle</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mealsPerDay">Meals Per Day</label>
                    <select id="mealsPerDay" required>
                        <option value="3">3 Meals</option>
                        <option value="4">4 Meals</option>
                        <option value="5">5 Meals</option>
                        <option value="6">6 Meals</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dietType">Diet Type</label>
                    <select id="dietType" required>
                        <option value="standard">Standard</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="keto">Keto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="allergies">Allergies <span class="label-optional">(optional)</span></label>
                    <textarea id="allergies" rows="2" placeholder="e.g., dairy, gluten"></textarea>
                </div>
            </div>

            <button type="submit" class="generate-btn">Generate Meal Plan</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your personalized meal plan...</p>
            <p style="color: #666; margin-top: 10px;">This may take 30-60 seconds</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const API_ENDPOINT = '/.netlify/functions/generate-meal-plan';

        // Mifflin-St Jeor calculation
        function calculateNutrition(formData) {
            const weight = parseFloat(formData.get('weight'));
            const height = parseFloat(formData.get('height'));
            const age = parseInt(formData.get('age'));
            const gender = formData.get('gender');
            const activityLevel = parseFloat(formData.get('activityLevel'));
            const goal = formData.get('goal');

            // Convert to metric
            const weightKg = weight * 0.453592;
            const heightCm = height * 2.54;

            // Mifflin-St Jeor
            let bmr;
            if (gender === 'male') {
                bmr = (10 * weightKg) + (6.25 * heightCm) - (5 * age) + 5;
            } else {
                bmr = (10 * weightKg) + (6.25 * heightCm) - (5 * age) - 161;
            }

            let tdee = bmr * activityLevel;

            // Apply goal adjustments
            if (goal === 'lose') {
                tdee -= 500;
            } else if (goal === 'gain') {
                tdee += 300;
            }

            const calories = Math.round(tdee);

            // Calculate macros (30/40/30 split)
            const protein = Math.round((calories * 0.30) / 4);
            const carbs = Math.round((calories * 0.40) / 4);
            const fat = Math.round((calories * 0.30) / 9);

            console.log('‚úÖ Calculated nutrition:', { calories, protein, carbs, fat });

            return { calories, protein, carbs, fat };
        }

        // Form submission
        document.getElementById('mealPlanForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);

            try {
                // Calculate nutrition
                const nutrition = calculateNutrition(formData);

                // Show loading
                document.getElementById('mealPlanForm').style.display = 'none';
                document.getElementById('loading').classList.add('show');

                // Generate meal plan with retry logic
                const mealsPerDay = parseInt(formData.get('mealsPerDay'));
                let mealPlan = null;
                let attempts = 0;
                const maxAttempts = 3;

                while (attempts < maxAttempts && !mealPlan) {
                    attempts++;
                    try {
                        console.log(`üîÑ Attempt ${attempts} of ${maxAttempts}...`);
                        const result = await generateMealPlan(formData, nutrition, mealsPerDay);

                        // Validate we got all meals
                        if (result.length === mealsPerDay) {
                            mealPlan = result;
                            console.log(`‚úÖ Success! Got ${mealsPerDay} meals on attempt ${attempts}`);
                        } else {
                            console.warn(`‚ö†Ô∏è Attempt ${attempts}: Got ${result.length} meals instead of ${mealsPerDay}`);
                            if (attempts >= maxAttempts) {
                                throw new Error(`AI returned ${result.length} meals instead of ${mealsPerDay} after ${maxAttempts} attempts`);
                            }
                        }
                    } catch (error) {
                        if (attempts >= maxAttempts) throw error;
                        console.warn(`‚ö†Ô∏è Attempt ${attempts} failed:`, error.message);
                    }
                }

                if (!mealPlan) {
                    throw new Error(`Failed to generate ${mealsPerDay} meals after ${maxAttempts} attempts`);
                }

                // Save to localStorage
                const planData = {
                    clientName: formData.get('clientName'),
                    clientEmail: formData.get('clientEmail'),
                    nutrition: nutrition,
                    meals: mealPlan,
                    preferences: {
                        goal: formData.get('goal'),
                        dietType: formData.get('dietType'),
                        allergies: formData.get('allergies'),
                        mealsPerDay: mealsPerDay
                    },
                    generatedAt: new Date().toISOString()
                };

                console.log('‚úÖ Saving plan data:', planData);
                localStorage.setItem('currentMealPlan', JSON.stringify(planData));

                // Redirect to view page
                window.location.href = 'view-plan.html';

            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('loading').classList.remove('show');
                document.getElementById('mealPlanForm').style.display = 'block';
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = 'Error: ' + error.message + ' Please try again.';
                errorDiv.classList.add('show');
            }
        });

        async function generateMealPlan(formData, nutrition, mealsPerDay) {
            const targetCaloriesPerMeal = Math.round(nutrition.calories / mealsPerDay);
            const targetProteinPerMeal = Math.round(nutrition.protein / mealsPerDay);
            const targetCarbsPerMeal = Math.round(nutrition.carbs / mealsPerDay);
            const targetFatPerMeal = Math.round(nutrition.fat / mealsPerDay);

            // Build example array showing EXACT number of meals needed
            let exampleMeals = [];
            const mealExamples = [
                { name: "Scrambled Eggs with Toast and Avocado", cals: 450, prot: 30, carb: 40, ft: 15, instr: "Scramble 3 eggs in 1 tbsp butter. Toast 2 slices whole wheat bread. Serve with half an avocado." },
                { name: "Grilled Chicken Breast with Brown Rice and Broccoli", cals: 520, prot: 45, carb: 55, ft: 12, instr: "Grill 6oz chicken breast with seasoning. Cook 1 cup brown rice. Steam 1.5 cups broccoli." },
                { name: "Greek Yogurt with Berries and Almonds", cals: 380, prot: 25, carb: 45, ft: 10, instr: "Mix 1 cup Greek yogurt with 1 cup mixed berries. Top with 1oz sliced almonds." },
                { name: "Baked Salmon with Quinoa and Asparagus", cals: 550, prot: 48, carb: 50, ft: 16, instr: "Bake 6oz salmon at 400F for 15 mins. Cook 3/4 cup quinoa. Roast asparagus." },
                { name: "Turkey and Avocado Wrap", cals: 420, prot: 35, carb: 38, ft: 14, instr: "Wrap 5oz sliced turkey with avocado, lettuce, tomato in whole wheat tortilla." },
                { name: "Protein Smoothie Bowl", cals: 400, prot: 30, carb: 50, ft: 8, instr: "Blend protein powder, banana, spinach, almond milk. Top with granola and berries." }
            ];

            for (let i = 0; i < mealsPerDay; i++) {
                const ex = mealExamples[i % mealExamples.length];
                exampleMeals.push(`  {
    "name": "${ex.name}",
    "calories": ${ex.cals},
    "protein": ${ex.prot},
    "carbs": ${ex.carb},
    "fat": ${ex.ft},
    "instructions": "${ex.instr}"
  }`);
            }

            const exampleArray = `[\n${exampleMeals.join(',\n')}\n]`;

            // CRITICAL: Super explicit prompt with exact meal count shown
            const prompt = `üö®üö®üö® CRITICAL: YOU MUST GENERATE EXACTLY ${mealsPerDay} MEALS üö®üö®üö®

I am counting the meals. There MUST be ${mealsPerDay} meal objects in the JSON array.

YOU MUST GENERATE:
${Array.from({length: mealsPerDay}, (_, i) => `- MEAL ${i + 1}`).join('\n')}

THAT'S ${mealsPerDay} MEALS TOTAL.

DAILY NUTRITION TARGETS (distribute across all ${mealsPerDay} meals):
- Total Calories: ${nutrition.calories} cal
- Total Protein: ${nutrition.protein}g
- Total Carbs: ${nutrition.carbs}g
- Total Fat: ${nutrition.fat}g

TARGET PER MEAL (approximately):
- Calories: ~${targetCaloriesPerMeal} cal
- Protein: ~${targetProteinPerMeal}g
- Carbs: ~${targetCarbsPerMeal}g
- Fat: ~${targetFatPerMeal}g

Diet Type: ${formData.get('dietType')}
${formData.get('allergies') ? `Allergies/Restrictions: ${formData.get('allergies')}` : ''}

Return ONLY a JSON array with EXACTLY ${mealsPerDay} meal objects like this:

${exampleArray}

üö® ABSOLUTE REQUIREMENTS üö®:
1. The array MUST contain EXACTLY ${mealsPerDay} meal objects (not ${mealsPerDay - 1}, not 2, not 3... EXACTLY ${mealsPerDay}!)
2. ALL numbers MUST be INTEGERS (450, 35, 50 - NOT "NaN", NOT null, NOT undefined)
3. Each meal MUST have: name (string), calories (integer), protein (integer), carbs (integer), fat (integer), instructions (string)
4. NO markdown, NO \`\`\`json blocks, NO backticks
5. NO explanatory text - ONLY the JSON array
6. Array length = ${mealsPerDay}`;


            try {
                console.log(`üöÄ Requesting ${mealsPerDay} meals from API...`);
                
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                console.log('üì¶ Raw API response:', data);
                
                let text = data.candidates[0].content.parts[0].text;
                
                // Clean up response
                text = text.replace(/```json\s*/g, '').replace(/```\s*/g, '').trim();
                
                // CRITICAL FIX: Replace any NaN text with null before parsing
                text = text.replace(/:\s*NaN/g, ': null');
                text = text.replace(/,\s*\.\.\./g, '');  // Remove ... placeholders
                
                // Extract JSON array
                const jsonMatch = text.match(/\[[\s\S]*\]/);
                if (jsonMatch) {
                    text = jsonMatch[0];
                }
                
                console.log('üßπ Cleaned text:', text);
                
                const mealPlan = JSON.parse(text);
                console.log(`üìã Parsed ${mealPlan.length} meals:`, mealPlan);
                
                // CRITICAL VALIDATION
                if (!Array.isArray(mealPlan)) {
                    throw new Error('AI did not return an array');
                }
                
                if (mealPlan.length !== mealsPerDay) {
                    throw new Error(`AI returned ${mealPlan.length} meals instead of ${mealsPerDay}`);
                }
                
                // Validate and SANITIZE each meal
                mealPlan.forEach((meal, index) => {
                    if (!meal.name || !meal.instructions) {
                        throw new Error(`Meal ${index + 1} is missing name or instructions`);
                    }
                    
                    // FIX: Ensure all numbers are valid integers (handle null from NaN replacement)
                    meal.calories = parseInt(meal.calories) || targetCaloriesPerMeal;
                    meal.protein = parseInt(meal.protein) || targetProteinPerMeal;
                    meal.carbs = parseInt(meal.carbs) || targetCarbsPerMeal;
                    meal.fat = parseInt(meal.fat) || targetFatPerMeal;
                    
                    console.log(`‚úÖ Meal ${index + 1}: ${meal.name} - ${meal.calories} cal, ${meal.protein}g protein`);
                });
                
                console.log(`‚úÖ Successfully validated ${mealsPerDay} meals!`);
                return mealPlan;
                
            } catch (error) {
                console.error('‚ùå generateMealPlan error:', error);
                throw error;
            }
        }
    </script>
</body>
</html>
