<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meal Plan Generator - Zique Fitness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d9488 0%, #0284c7 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #0d9488;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9ff;
            border-radius: 15px;
            border: 2px solid #e0e7ff;
        }

        .form-section h2 {
            color: #0d9488;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        .form-section h2::before {
            content: "‚óè";
            margin-right: 10px;
            color: #0284c7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .label-optional {
            color: #999;
            font-weight: normal;
            font-size: 0.9em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0d9488;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #0d9488 0%, #0284c7 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0d9488;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• AI Meal Plan Generator</h1>
            <p>Personalized nutrition plans powered by AI</p>
        </div>

        <form id="mealPlanForm">
            <!-- Client Information -->
            <div class="form-section">
                <h2>Client Information</h2>
                <div class="form-group">
                    <label for="clientName">Full Name</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label for="clientEmail">Email</label>
                    <input type="email" id="clientEmail" required>
                </div>
            </div>

            <!-- Body Stats -->
            <div class="form-section">
                <h2>Body Stats</h2>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" min="15" max="100" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (lbs)</label>
                    <input type="number" id="weight" min="50" max="500" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (inches)</label>
                    <input type="number" id="height" min="48" max="96" required>
                </div>
                <div class="form-group">
                    <label for="activityLevel">Activity Level</label>
                    <select id="activityLevel" required>
                        <option value="1.2">Sedentary</option>
                        <option value="1.375">Lightly Active</option>
                        <option value="1.55" selected>Moderately Active</option>
                        <option value="1.725">Very Active</option>
                        <option value="1.9">Extra Active</option>
                    </select>
                </div>
            </div>

            <!-- Plan Preferences -->
            <div class="form-section">
                <h2>Plan Preferences</h2>
                <div class="form-group">
                    <label for="goal">Fitness Goal</label>
                    <select id="goal" required>
                        <option value="maintain">Maintain Weight</option>
                        <option value="lose">Lose Weight</option>
                        <option value="gain">Gain Muscle</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mealsPerDay">Meals Per Day</label>
                    <select id="mealsPerDay" required>
                        <option value="3">3 Meals</option>
                        <option value="4">4 Meals</option>
                        <option value="5">5 Meals</option>
                        <option value="6">6 Meals</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dietType">Diet Type</label>
                    <select id="dietType" required>
                        <option value="standard">Standard</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="keto">Keto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="allergies">Allergies <span class="label-optional">(optional)</span></label>
                    <textarea id="allergies" rows="2" placeholder="e.g., dairy, gluten"></textarea>
                </div>
            </div>

            <button type="submit" class="generate-btn">Generate Meal Plan</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your personalized meal plan...</p>
            <p style="color: #666; margin-top: 10px;">Gemini creating meals + JS optimizing portions...</p>
            <p style="color: #999; font-size: 0.9em; margin-top: 5px;">Using deterministic math for 100% accuracy!</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const API_ENDPOINT = '/.netlify/functions/generate-meal-plan';

        // Mifflin-St Jeor calculation
        function calculateNutrition(formData) {
            const weight = parseFloat(formData.get('weight'));
            const height = parseFloat(formData.get('height'));
            const age = parseInt(formData.get('age'));
            const gender = formData.get('gender');
            const activityLevel = parseFloat(formData.get('activityLevel'));
            const goal = formData.get('goal');

            // Convert to metric
            const weightKg = weight * 0.453592;
            const heightCm = height * 2.54;

            // Mifflin-St Jeor
            let bmr;
            if (gender === 'male') {
                bmr = (10 * weightKg) + (6.25 * heightCm) - (5 * age) + 5;
            } else {
                bmr = (10 * weightKg) + (6.25 * heightCm) - (5 * age) - 161;
            }

            let tdee = bmr * activityLevel;

            // Apply goal adjustments
            if (goal === 'lose') {
                tdee -= 500;
            } else if (goal === 'gain') {
                tdee += 300;
            }

            const calories = Math.round(tdee);

            // Calculate macros (30/40/30 split)
            const protein = Math.round((calories * 0.30) / 4);
            const carbs = Math.round((calories * 0.40) / 4);
            const fat = Math.round((calories * 0.30) / 9);

            console.log('‚úÖ Calculated nutrition:', { calories, protein, carbs, fat });

            return { calories, protein, carbs, fat };
        }

        // Form submission
        document.getElementById('mealPlanForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);

            try {
                // Calculate nutrition
                const nutrition = calculateNutrition(formData);

                // Show loading
                document.getElementById('mealPlanForm').style.display = 'none';
                document.getElementById('loading').classList.add('show');

                // Generate meal plan with retry logic
                const mealsPerDay = parseInt(formData.get('mealsPerDay'));
                let mealPlan = null;
                let attempts = 0;
                const maxAttempts = 3;

                while (attempts < maxAttempts && !mealPlan) {
                    attempts++;
                    try {
                        console.log(`üîÑ Attempt ${attempts} of ${maxAttempts}...`);
                        const result = await generateMealPlan(formData, nutrition, mealsPerDay);

                        // Validate we got all meals
                        if (result.length === mealsPerDay) {
                            mealPlan = result;
                            console.log(`‚úÖ Success! Got ${mealsPerDay} meals on attempt ${attempts}`);
                        } else {
                            console.warn(`‚ö†Ô∏è Attempt ${attempts}: Got ${result.length} meals instead of ${mealsPerDay}`);
                            if (attempts >= maxAttempts) {
                                throw new Error(`AI returned ${result.length} meals instead of ${mealsPerDay} after ${maxAttempts} attempts`);
                            }
                        }
                    } catch (error) {
                        if (attempts >= maxAttempts) throw error;
                        console.warn(`‚ö†Ô∏è Attempt ${attempts} failed:`, error.message);
                    }
                }

                if (!mealPlan) {
                    throw new Error(`Failed to generate ${mealsPerDay} meals after ${maxAttempts} attempts`);
                }

                // Save to localStorage
                const planData = {
                    clientName: formData.get('clientName'),
                    clientEmail: formData.get('clientEmail'),
                    nutrition: nutrition,
                    meals: mealPlan,
                    preferences: {
                        goal: formData.get('goal'),
                        dietType: formData.get('dietType'),
                        allergies: formData.get('allergies'),
                        mealsPerDay: mealsPerDay
                    },
                    generatedAt: new Date().toISOString()
                };

                console.log('‚úÖ Saving plan data:', planData);
                localStorage.setItem('currentMealPlan', JSON.stringify(planData));

                // Redirect to view page
                window.location.href = 'view-plan.html';

            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('loading').classList.remove('show');
                document.getElementById('mealPlanForm').style.display = 'block';
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = 'Error: ' + error.message + ' Please try again.';
                errorDiv.classList.add('show');
            }
        });

        async function generateMealPlan(formData, nutrition, mealsPerDay) {
            const targetCaloriesPerMeal = Math.round(nutrition.calories / mealsPerDay);
            const targetProteinPerMeal = Math.round(nutrition.protein / mealsPerDay);
            const targetCarbsPerMeal = Math.round(nutrition.carbs / mealsPerDay);
            const targetFatPerMeal = Math.round(nutrition.fat / mealsPerDay);

            // Build example array with STRUCTURED INGREDIENTS
            let exampleMeals = [];
            const mealExamples = [
                {
                    name: "Scrambled Eggs with Toast and Avocado",
                    ingredients: [
                        {food: "egg_large", amount: "3 eggs"},
                        {food: "whole_wheat_bread", amount: "2 slices"},
                        {food: "avocado", amount: "50g"}
                    ],
                    instr: "Scramble 3 eggs. Toast 2 slices whole wheat bread. Serve with 50g avocado slices."
                },
                {
                    name: "Grilled Chicken Breast with Brown Rice and Broccoli",
                    ingredients: [
                        {food: "chicken_breast", amount: "170g"},
                        {food: "brown_rice_cooked", amount: "200g"},
                        {food: "broccoli", amount: "150g"},
                        {food: "olive_oil", amount: "1 tbsp"}
                    ],
                    instr: "Grill 170g chicken breast. Cook 200g brown rice. Steam 150g broccoli. Drizzle with 1 tbsp olive oil."
                },
                {
                    name: "Greek Yogurt with Berries and Almonds",
                    ingredients: [
                        {food: "greek_yogurt", amount: "200g"},
                        {food: "blueberries", amount: "100g"},
                        {food: "almonds", amount: "28g"}
                    ],
                    instr: "Mix 200g Greek yogurt with 100g blueberries. Top with 28g sliced almonds."
                }
            ];

            for (let i = 0; i < mealsPerDay; i++) {
                const ex = mealExamples[i % mealExamples.length];
                const ingredientsStr = ex.ingredients.map(ing =>
                    `      {"food": "${ing.food}", "amount": "${ing.amount}"}`
                ).join(',\n');

                exampleMeals.push(`  {
    "name": "${ex.name}",
    "ingredients": [
${ingredientsStr}
    ],
    "instructions": "${ex.instr}"
  }`);
            }

            const exampleArray = `[\n${exampleMeals.join(',\n')}\n]`;

            // CRITICAL: Super explicit prompt with exact meal count shown
            const prompt = `üö®üö®üö® CRITICAL: YOU MUST GENERATE EXACTLY ${mealsPerDay} MEALS üö®üö®üö®

I am counting the meals. There MUST be ${mealsPerDay} meal objects in the JSON array.

YOU MUST GENERATE:
${Array.from({length: mealsPerDay}, (_, i) => `- MEAL ${i + 1}`).join('\n')}

THAT'S ${mealsPerDay} MEALS TOTAL.

## AVAILABLE FOODS - Use ONLY foods from this comprehensive list:

**PROTEINS - Poultry:** chicken_breast, chicken_thigh_skinless, chicken_tenderloins, ground_chicken, turkey_breast, ground_turkey, turkey_bacon
**PROTEINS - Beef:** ground_beef_90, ground_beef_93, ground_beef_96, sirloin_steak, flank_steak, eye_of_round, bison
**PROTEINS - Pork:** pork_tenderloin, pork_chop, ham_lean, canadian_bacon
**PROTEINS - Fish:** tilapia, cod, halibut, mahi_mahi, sea_bass, salmon, tuna_fresh, tuna_canned_water, sardines, mackerel
**PROTEINS - Shellfish:** shrimp, scallops, crab_meat, lobster
**PROTEINS - Dairy/Eggs:** egg_large, egg_white, greek_yogurt_nonfat, greek_yogurt_2pct, cottage_cheese_low, cottage_cheese_nonfat, skyr, mozzarella_part_skim, parmesan, cheddar_cheese, feta_cheese, string_cheese
**PROTEINS - Plant:** tofu_firm, tofu_extra_firm, tempeh, edamame, seitan, lentils_cooked, black_beans, kidney_beans, chickpeas, pinto_beans
**PROTEINS - Powders:** whey_protein, casein_protein, pea_protein, egg_white_protein

**CARBS - Rice/Grains:** white_rice_cooked, brown_rice_cooked, jasmine_rice_cooked, basmati_rice_cooked, wild_rice_cooked, quinoa_cooked, couscous_cooked, farro_cooked, barley_cooked
**CARBS - Oats:** oats_rolled_dry, oats_cooked, steel_cut_oats_dry, cream_of_rice_dry
**CARBS - Potatoes:** sweet_potato, russet_potato, red_potato, yukon_gold_potato
**CARBS - Pasta/Bread:** pasta_cooked, whole_wheat_pasta_cooked, whole_wheat_bread, white_bread, ezekiel_bread, english_muffin_whole, tortilla_corn, tortilla_flour, rice_cakes

**FATS - Oils:** olive_oil, avocado_oil, coconut_oil, butter, ghee
**FATS - Nut Butters:** peanut_butter, almond_butter, cashew_butter, tahini
**FATS - Nuts/Seeds:** almonds, walnuts, cashews, pecans, pistachios, chia_seeds, flax_seeds, hemp_seeds, pumpkin_seeds, sunflower_seeds
**FATS - Whole Foods:** avocado, coconut_meat, olives_black, dark_chocolate_85

**VEGETABLES - Cruciferous:** broccoli, cauliflower, brussels_sprouts, cabbage, kale
**VEGETABLES - Leafy:** spinach, romaine_lettuce, arugula, swiss_chard, mixed_greens
**VEGETABLES - Other:** bell_pepper, asparagus, green_beans, zucchini, cucumber, tomato, cherry_tomatoes, mushrooms_white, mushrooms_portobello, onion, garlic, carrots, celery, eggplant, snap_peas, squash_spaghetti

**FRUITS - Berries:** blueberries, strawberries, raspberries, blackberries
**FRUITS - Common:** banana, apple, orange, grapefruit, grapes, pear, peach, plum, cherries
**FRUITS - Tropical:** pineapple, mango, papaya, kiwi, watermelon, cantaloupe, honeydew

**CONDIMENTS (Low Cal):** soy_sauce, hot_sauce, salsa, mustard, vinegar, lemon_juice, lime_juice

## DAILY NUTRITION TARGETS (distribute across all ${mealsPerDay} meals):
- Total Calories: ${nutrition.calories} cal
- Total Protein: ${nutrition.protein}g
- Total Carbs: ${nutrition.carbs}g
- Total Fat: ${nutrition.fat}g

## TARGET PER MEAL (approximately):
- Calories: ~${targetCaloriesPerMeal} cal
- Protein: ~${targetProteinPerMeal}g
- Carbs: ~${targetCarbsPerMeal}g
- Fat: ~${targetFatPerMeal}g

Diet Type: ${formData.get('dietType')}
${formData.get('allergies') ? `Allergies/Restrictions: ${formData.get('allergies')}` : ''}

## RESPONSE FORMAT:
Return ONLY a JSON array with EXACTLY ${mealsPerDay} meal objects like this:

${exampleArray}

üö® ABSOLUTE REQUIREMENTS üö®:
1. The array MUST contain EXACTLY ${mealsPerDay} meal objects
2. Each meal MUST have: "name" (string), "ingredients" (array), "instructions" (string)
3. Each ingredient MUST have: "food" (from available foods list above), "amount" (string like "200g", "2 eggs", "1 tbsp")
4. Use ONLY foods from the available foods list above
5. NO markdown, NO \`\`\`json blocks, NO backticks
6. NO explanatory text - ONLY the JSON array
7. Amounts should be realistic portions (chicken: 150-250g, rice: 150-250g, etc.)`;


            try {
                console.log(`üöÄ Requesting ${mealsPerDay} meals from API...`);

                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt,
                        targets: nutrition,
                        mealsPerDay: mealsPerDay
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                console.log('üì¶ Raw API response:', data);

                // Check if JS optimization was applied
                if (data.jsOptimized) {
                    console.log('‚úÖ JS portion optimization APPLIED! (100% deterministic math)');
                } else {
                    console.log('‚ö†Ô∏è JS optimization NOT applied');
                }

                // Use the optimized data from our backend
                let mealPlan;
                if (data.success && data.data) {
                    // New format: backend already parsed and optimized the meals
                    mealPlan = data.data;
                    console.log(`üìã Received ${mealPlan.length} meals from backend:`, mealPlan);
                } else {
                    // Fallback: old format (shouldn't happen, but just in case)
                    console.warn('‚ö†Ô∏è Using fallback parsing...');
                    let text = data.candidates[0].content.parts[0].text;
                    text = text.replace(/```json\s*/g, '').replace(/```\s*/g, '').trim();
                    text = text.replace(/:\s*NaN/g, ': null');
                    text = text.replace(/,\s*\.\.\./g, '');
                    const jsonMatch = text.match(/\[[\s\S]*\]/);
                    if (jsonMatch) {
                        text = jsonMatch[0];
                    }
                    mealPlan = JSON.parse(text);
                }
                
                // CRITICAL VALIDATION
                if (!Array.isArray(mealPlan)) {
                    throw new Error('AI did not return an array');
                }
                
                if (mealPlan.length !== mealsPerDay) {
                    throw new Error(`AI returned ${mealPlan.length} meals instead of ${mealsPerDay}`);
                }
                
                // Validate each meal (JS optimizer will calculate macros from ingredients)
                mealPlan.forEach((meal, index) => {
                    if (!meal.name || !meal.instructions) {
                        throw new Error(`Meal ${index + 1} is missing name or instructions`);
                    }

                    // Check for ingredients array
                    if (!meal.ingredients || !Array.isArray(meal.ingredients)) {
                        console.warn(`‚ö†Ô∏è Meal ${index + 1} missing ingredients array - cannot optimize`);
                    }

                    // Log detailed optimization results
                    console.log(`\n‚úÖ Meal ${index + 1}: ${meal.name}`);
                    console.log(`   Macros: ${meal.calories}cal, ${meal.protein}P, ${meal.carbs}C, ${meal.fat}F`);
                    console.log(`   Ingredients:`, meal.ingredients);
                    if (meal.calculation_notes) {
                        console.log(`   JS Calculation:`, meal.calculation_notes);
                    }
                });
                
                console.log(`‚úÖ Successfully validated ${mealsPerDay} meals!`);
                return mealPlan;
                
            } catch (error) {
                console.error('‚ùå generateMealPlan error:', error);
                throw error;
            }
        }
    </script>
</body>
</html>
