<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/icons/logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meal Plan Generator - Zique Fitness Nutrition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d9488 0%, #0284c7 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #0d9488;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9ff;
            border-radius: 15px;
            border: 2px solid #e0e7ff;
        }

        .form-section h2 {
            color: #0d9488;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        .form-section h2::before {
            content: "‚óè";
            margin-right: 10px;
            color: #0284c7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .label-optional {
            color: #999;
            font-weight: normal;
            font-size: 0.9em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0d9488;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #0d9488 0%, #0284c7 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0d9488;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• AI Meal Plan Generator</h1>
            <p>Personalized nutrition plans powered by AI</p>
        </div>

        <form id="mealPlanForm">
            <!-- Client Information -->
            <div class="form-section">
                <h2>Client Information</h2>
                <div class="form-group">
                    <label for="clientName">Full Name</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label for="clientEmail">Email</label>
                    <input type="email" id="clientEmail" required>
                </div>
            </div>

            <!-- Body Stats -->
            <div class="form-section">
                <h2>Body Stats</h2>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" min="15" max="100" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (lbs)</label>
                    <input type="number" id="weight" min="50" max="500" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (inches)</label>
                    <input type="number" id="height" min="48" max="96" required>
                </div>
                <div class="form-group">
                    <label for="activityLevel">Activity Level</label>
                    <select id="activityLevel" required>
                        <option value="1.2">Sedentary</option>
                        <option value="1.375">Lightly Active</option>
                        <option value="1.55" selected>Moderately Active</option>
                        <option value="1.725">Very Active</option>
                        <option value="1.9">Extra Active</option>
                    </select>
                </div>
            </div>

            <!-- Plan Preferences -->
            <div class="form-section">
                <h2>Plan Preferences</h2>
                <div class="form-group">
                    <label for="goal">Fitness Goal</label>
                    <select id="goal" required>
                        <option value="maintain">Maintain Weight</option>
                        <option value="lose">Lose Weight</option>
                        <option value="gain">Gain Muscle</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mealsPerDay">Meals Per Day</label>
                    <select id="mealsPerDay" required>
                        <option value="3">3 Meals</option>
                        <option value="4">4 Meals</option>
                        <option value="5">5 Meals</option>
                        <option value="6">6 Meals</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dietType">Diet Type</label>
                    <select id="dietType" required>
                        <option value="standard">Standard</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="keto">Keto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="allergies">Allergies <span class="label-optional">(optional)</span></label>
                    <textarea id="allergies" rows="2" placeholder="e.g., dairy, gluten"></textarea>
                </div>
            </div>

            <button type="submit" class="generate-btn">Generate Meal Plan</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your personalized meal plan...</p>
            <p style="color: #666; margin-top: 10px;">Gemini creating meals + JS optimizing portions...</p>
            <p style="color: #999; font-size: 0.9em; margin-top: 5px;">Using deterministic math for 100% accuracy!</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const API_ENDPOINT = '/.netlify/functions/generate-meal-plan';

        // Mifflin-St Jeor calculation
        function calculateNutrition(formData) {
            const weight = parseFloat(formData.get('weight'));
            const height = parseFloat(formData.get('height'));
            const age = parseInt(formData.get('age'));
            const gender = formData.get('gender');
            const activityLevel = parseFloat(formData.get('activityLevel'));
            const goal = formData.get('goal');

            // Convert to metric
            const weightKg = weight * 0.453592;
            const heightCm = height * 2.54;

            // Mifflin-St Jeor
            let bmr;
            if (gender === 'male') {
                bmr = (10 * weightKg) + (6.25 * heightCm) - (5 * age) + 5;
            } else {
                bmr = (10 * weightKg) + (6.25 * heightCm) - (5 * age) - 161;
            }

            let tdee = bmr * activityLevel;

            // Apply goal adjustments
            if (goal === 'lose') {
                tdee -= 500;
            } else if (goal === 'gain') {
                tdee += 300;
            }

            const calories = Math.round(tdee);

            // Calculate macros (30/40/30 split)
            const protein = Math.round((calories * 0.30) / 4);
            const carbs = Math.round((calories * 0.40) / 4);
            const fat = Math.round((calories * 0.30) / 9);

            console.log('‚úÖ Calculated nutrition:', { calories, protein, carbs, fat });

            return { calories, protein, carbs, fat };
        }

        // Form submission
        document.getElementById('mealPlanForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);

            try {
                // Calculate nutrition
                const nutrition = calculateNutrition(formData);

                // Show loading
                document.getElementById('mealPlanForm').style.display = 'none';
                document.getElementById('loading').classList.add('show');

                // Generate meal plan with retry logic
                const mealsPerDay = parseInt(formData.get('mealsPerDay'));
                let mealPlan = null;
                let attempts = 0;
                const maxAttempts = 3;

                while (attempts < maxAttempts && !mealPlan) {
                    attempts++;
                    try {
                        console.log(`üîÑ Attempt ${attempts} of ${maxAttempts}...`);
                        const result = await generateMealPlan(formData, nutrition, mealsPerDay);

                        // Validate we got all meals
                        if (result.length === mealsPerDay) {
                            mealPlan = result;
                            console.log(`‚úÖ Success! Got ${mealsPerDay} meals on attempt ${attempts}`);
                        } else {
                            console.warn(`‚ö†Ô∏è Attempt ${attempts}: Got ${result.length} meals instead of ${mealsPerDay}`);
                            if (attempts >= maxAttempts) {
                                throw new Error(`AI returned ${result.length} meals instead of ${mealsPerDay} after ${maxAttempts} attempts`);
                            }
                        }
                    } catch (error) {
                        if (attempts >= maxAttempts) throw error;
                        console.warn(`‚ö†Ô∏è Attempt ${attempts} failed:`, error.message);
                    }
                }

                if (!mealPlan) {
                    throw new Error(`Failed to generate ${mealsPerDay} meals after ${maxAttempts} attempts`);
                }

                // Save to localStorage
                const planData = {
                    clientName: formData.get('clientName'),
                    clientEmail: formData.get('clientEmail'),
                    nutrition: nutrition,
                    meals: mealPlan,
                    preferences: {
                        goal: formData.get('goal'),
                        dietType: formData.get('dietType'),
                        allergies: formData.get('allergies'),
                        mealsPerDay: mealsPerDay
                    },
                    generatedAt: new Date().toISOString()
                };

                console.log('‚úÖ Saving plan data:', planData);
                localStorage.setItem('currentMealPlan', JSON.stringify(planData));

                // Redirect to view page
                window.location.href = 'view-plan.html';

            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('loading').classList.remove('show');
                document.getElementById('mealPlanForm').style.display = 'block';
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = 'Error: ' + error.message + ' Please try again.';
                errorDiv.classList.add('show');
            }
        });

        async function generateMealPlan(formData, nutrition, mealsPerDay) {
            // Smart meal count: for high-calorie/high-protein, recommend 3 dense meals
            const isHighTarget = nutrition.calories >= 2400 || nutrition.protein >= 170;
            const recommendedMeals = isHighTarget ? Math.min(mealsPerDay, 3) : mealsPerDay;
            const actualMeals = recommendedMeals;

            const targetCaloriesPerMeal = Math.round(nutrition.calories / actualMeals);
            const targetProteinPerMeal = Math.round(nutrition.protein / actualMeals);
            const targetCarbsPerMeal = Math.round(nutrition.carbs / actualMeals);
            const targetFatPerMeal = Math.round(nutrition.fat / actualMeals);

            // Determine minimum ingredients per meal based on targets
            const minIngredientsPerMeal = targetProteinPerMeal >= 50 ? 5 : 4;

            // Build strategic example meals that actually hit high targets
            const highProteinBreakfast = {
                name: "Power Proats with Eggs",
                ingredients: [
                    {food: "oats_rolled_dry", amount: "75g"},
                    {food: "whey_protein", amount: "1 scoop"},
                    {food: "egg_large", amount: "2 eggs"},
                    {food: "egg_white", amount: "150g"},
                    {food: "banana", amount: "1 medium"},
                    {food: "almonds", amount: "30g"}
                ],
                instr: "Cook oats, let cool 1 min, stir in whey protein. Scramble eggs and egg whites separately. Serve oats topped with banana slices and almonds, eggs on side."
            };

            const highProteinLunch = {
                name: "Chicken Rice Bowl with Greens",
                ingredients: [
                    {food: "chicken_breast", amount: "200g"},
                    {food: "white_rice_cooked", amount: "280g"},
                    {food: "broccoli", amount: "150g"},
                    {food: "olive_oil", amount: "1 tbsp"},
                    {food: "bell_pepper", amount: "100g"}
                ],
                instr: "Grill chicken breast seasoned with salt and pepper. Steam broccoli and saut√© bell pepper. Serve over rice drizzled with olive oil."
            };

            const highProteinDinner = {
                name: "Beef and Sweet Potato Plate",
                ingredients: [
                    {food: "ground_beef_93", amount: "200g"},
                    {food: "sweet_potato", amount: "280g"},
                    {food: "asparagus", amount: "150g"},
                    {food: "butter", amount: "1 tbsp"},
                    {food: "apple", amount: "1 large"}
                ],
                instr: "Pan-sear ground beef with seasoning. Bake sweet potato and top with butter. Grill or roast asparagus. Apple as dessert."
            };

            const mealExamples = [highProteinBreakfast, highProteinLunch, highProteinDinner];
            let exampleMeals = [];

            for (let i = 0; i < actualMeals; i++) {
                const ex = mealExamples[i % mealExamples.length];
                const ingredientsStr = ex.ingredients.map(ing =>
                    `      {"food": "${ing.food}", "amount": "${ing.amount}"}`
                ).join(',\n');

                exampleMeals.push(`  {
    "name": "${ex.name}",
    "ingredients": [
${ingredientsStr}
    ],
    "instructions": "${ex.instr}"
  }`);
            }

            const exampleArray = `[\n${exampleMeals.join(',\n')}\n]`;

            // Streamlined, strategic prompt
            const prompt = `Generate EXACTLY ${actualMeals} meals as a JSON array.

## TARGETS
Daily: ${nutrition.calories} cal | ${nutrition.protein}g protein | ${nutrition.carbs}g carbs | ${nutrition.fat}g fat
Per Meal: ~${targetCaloriesPerMeal} cal | ~${targetProteinPerMeal}g protein | ~${targetCarbsPerMeal}g carbs | ~${targetFatPerMeal}g fat

Diet: ${formData.get('dietType')}
${formData.get('allergies') ? `Avoid: ${formData.get('allergies')}` : ''}

## AVAILABLE FOODS (use ONLY these database keys)
PROTEINS: chicken_breast, chicken_thigh_skinless, ground_chicken, turkey_breast, ground_turkey, ground_beef_90, ground_beef_93, ground_beef_96, sirloin_steak, flank_steak, pork_tenderloin, pork_chop, salmon, cod, tilapia, tuna_canned_water, shrimp, egg_large, egg_white, greek_yogurt_nonfat, cottage_cheese_nonfat, whey_protein, tofu_firm, tempeh, lentils_cooked, black_beans, chickpeas

CARBS: white_rice_cooked, brown_rice_cooked, quinoa_cooked, oats_rolled_dry, sweet_potato, russet_potato, pasta_cooked, whole_wheat_bread, ezekiel_bread, tortilla_flour

FATS: olive_oil, butter, avocado, peanut_butter, almond_butter, almonds, walnuts, chia_seeds

VEGETABLES: broccoli, spinach, asparagus, green_beans, bell_pepper, zucchini, mushrooms_white, carrots, cauliflower, mixed_greens

FRUITS: banana, apple, blueberries, strawberries, orange

## HARD PORTION LIMITS (never exceed)
- Chicken/Fish: MAX 250g
- Ground meat: MAX 200g
- Eggs: MAX 4 whole OR 300g whites
- Yogurt/Cottage cheese: MAX 250g
- Oats dry: MAX 80g
- Rice/Pasta cooked: MAX 300g
- Sweet potato: MAX 300g
- Vegetables: MAX 200g per type
- Oils/Butter: MAX 2 tbsp
- Nuts: MAX 56g

## REQUIRED STRATEGIES FOR HIGH-PROTEIN MEALS

**PROTEIN STACKING (use ${minIngredientsPerMeal}+ ingredients per meal):**
${targetProteinPerMeal >= 50 ? `Each meal needs 50-70g protein. Stack multiple protein sources:
- Breakfast: oats + whey_protein + eggs + egg_white + nuts = 60-70g protein
- Lunch/Dinner: meat (200g) + another protein or eggs = 55-65g protein` :
`Each meal needs ~${targetProteinPerMeal}g protein. Use 2-3 protein sources per meal.`}

**PROATS TECHNIQUE (breakfast):**
Mix whey_protein INTO oats after cooking. Combine with eggs for 60+ protein breakfast.

**SMART FAT DISTRIBUTION:**
Add olive_oil (1 tbsp) or butter to each savory meal. Include nuts (28-30g) or avocado for healthy fats.

**FRUIT AS DESSERT:**
Include banana, apple, or berries in 1-2 meals for natural carbs and satisfaction.

## EXAMPLE MEALS THAT HIT TARGETS

${exampleArray}

## OUTPUT REQUIREMENTS
1. Return ONLY a valid JSON array with EXACTLY ${actualMeals} meal objects
2. Each meal: {"name": string, "ingredients": array, "instructions": string}
3. Each ingredient: {"food": "database_key", "amount": "Xg" or "X eggs" or "X tbsp"}
4. Minimum ${minIngredientsPerMeal} ingredients per meal
5. Use protein stacking - multiple protein sources per meal
6. Stay within portion limits
7. No markdown, no backticks, no explanation - ONLY the JSON array`;

            console.log(`üìä Strategy: ${actualMeals} meals, ~${targetProteinPerMeal}g protein each, ${minIngredientsPerMeal}+ ingredients`);


            try {
                console.log(`üöÄ Requesting ${actualMeals} meals from API (original request: ${mealsPerDay})...`);

                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt,
                        targets: nutrition,
                        mealsPerDay: actualMeals  // Use smart meal count
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                console.log('üì¶ Raw API response:', data);

                // Check if JS optimization was applied
                if (data.jsOptimized) {
                    console.log('‚úÖ JS portion optimization APPLIED! (100% deterministic math)');
                } else {
                    console.log('‚ö†Ô∏è JS optimization NOT applied');
                }

                // Use the optimized data from our backend
                let mealPlan;
                if (data.success && data.data) {
                    // New format: backend already parsed and optimized the meals
                    mealPlan = data.data;
                    console.log(`üìã Received ${mealPlan.length} meals from backend:`, mealPlan);
                } else {
                    // Fallback: old format (shouldn't happen, but just in case)
                    console.warn('‚ö†Ô∏è Using fallback parsing...');
                    let text = data.candidates[0].content.parts[0].text;
                    text = text.replace(/```json\s*/g, '').replace(/```\s*/g, '').trim();
                    text = text.replace(/:\s*NaN/g, ': null');
                    text = text.replace(/,\s*\.\.\./g, '');
                    const jsonMatch = text.match(/\[[\s\S]*\]/);
                    if (jsonMatch) {
                        text = jsonMatch[0];
                    }
                    mealPlan = JSON.parse(text);
                }
                
                // CRITICAL VALIDATION
                if (!Array.isArray(mealPlan)) {
                    throw new Error('AI did not return an array');
                }
                
                if (mealPlan.length !== mealsPerDay) {
                    throw new Error(`AI returned ${mealPlan.length} meals instead of ${mealsPerDay}`);
                }
                
                // Validate each meal (JS optimizer will calculate macros from ingredients)
                mealPlan.forEach((meal, index) => {
                    if (!meal.name || !meal.instructions) {
                        throw new Error(`Meal ${index + 1} is missing name or instructions`);
                    }

                    // Check for ingredients array
                    if (!meal.ingredients || !Array.isArray(meal.ingredients)) {
                        console.warn(`‚ö†Ô∏è Meal ${index + 1} missing ingredients array - cannot optimize`);
                    }

                    // Log detailed optimization results
                    console.log(`\n‚úÖ Meal ${index + 1}: ${meal.name}`);
                    console.log(`   Macros: ${meal.calories}cal, ${meal.protein}P, ${meal.carbs}C, ${meal.fat}F`);
                    console.log(`   Ingredients:`, meal.ingredients);
                    if (meal.calculation_notes) {
                        console.log(`   JS Calculation:`, meal.calculation_notes);
                    }
                });
                
                console.log(`‚úÖ Successfully validated ${mealsPerDay} meals!`);
                return mealPlan;
                
            } catch (error) {
                console.error('‚ùå generateMealPlan error:', error);
                throw error;
            }
        }
    </script>
</body>
</html>
